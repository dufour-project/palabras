  .formulario input[type="radio"] {

function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "El agua es, en primer lugar, fuente y poder de vida: sin ella no es la tierra más que un desierto *árido, país del hambre y de la sed, en el que hombres y animales están destinados a la muerte. Sin embargo, hay también aguas de *muerte: la inundación devastadora que trastorna la tierra y absorbe a los vivientes. Finalmente, el culto, trasponiendo un uso de la vida doméstica, se sirve de las abluciones de agua para *purificar a las personas y a las cosas de las manchas contraídas a lo largo de los contactos cotidianos. Asi el agua, alternativamente vivificadora o temible, pero siempre purificadora, está íntimamente unida con la vida humana y con la historia del pueblo de la Alianza. <br>I. LA CRIATURA DE DIOS.<br> Dios, señor del universo, dispensa el agua a su arbitrio y tiene así en su poder los destinos del hombre. Los israelitas, conservando la representación de la antigua cosmogonia babilónica, parten las aguas en dos masas distintas. Las «aguas de arriba»' son retenidas por el firmamento, concebido como una superficie sólida (Gén 1,7; Sal 148,4; Dan 3,60; cf. Ap 4,6). Ciertas compuertas dejan al abrirse que esas aguas caigan a la tierra en forma de lluvia (Gén 7,11; 8,2; 1s 24,18; Mal 3,10) o de rocio que por la noche se deposita sobre la hierba (Job 29,19; Cant 5,2, Ex 16,13). En cuanto a los manantiales y a los ríos, no provienen de la lluvia, sino de una inmensa reserva de agua, sobre la que reposa la tierra: son las «aguas de abajo», el abismo (Gén 7,11; Dt 8,7; 33,13; Ez 31,4). Dios, que instituyó este orden, es el dueño de las aguas. Las retiene o las deja en libertad a su arbitrio, tanto a las de arriba como a las de abajo, provocando así la sequía o la inundación (Job 12,15). «Derrama la lluvia sobre la tierra» (Job 5,10; Sal 104,10-16), lluvia que viene de Dios y no de los hombres (Miq 5,6; cf. Job 38,22-28). Dios le ha «impuesto leyes» (Job 28,26). Cuida de que caiga regularmente, «a su tiempo» (Lev 26,4; Dt 28,12): si viniera demasiado tarde (en enero), se pondrian en peligro las siembras, como también las cosechas si cesara demasiado temprano, «a tres meses de la siega» (Am 4,7). Por el contrario las lluvias de otoño y de primavera (Dt 11,14; Jer 5,24) cuando Dios se digna otorgarlas a los hombres aseguran la prosperidad del país (Is 30,23ss). Dios dispone igualmente del abismo según su voluntad (Sal 135,6; Prov 3,19s). Si lo deseca, se agotan las fuentes y los ríos (Am 7,4; Is 44,27; Ez 31,15), provocando la desolación. Si abre las «compuertas» del abismo, corren los ríos y hacen prosperar la vegetación en sus riberas(Núm 24,6; Sal 1,3; Ez 19,10), sobre todo cuando han sido raras las lluvias (Ez 17,8). En las regiones desérticas las fuentes y los pozos son los únicos puntos de agua que permiten abrevar a las bestias y a las personas (Gén 16,14; Ex 15,23.27) representan un capital de vida que las gentes se disputan encarnizadamente (Gén 21,25; 26,20s; Jos 15,19). El salmo 104 resume a maravilla el dominio de Dios sobre las aguas: él fue quien creó las aguas de arriba (Sal 104,3) como las del abismo (v. 6); él es quien regula el suministro de sus corrientes (v. 7s), quien las retiene para que no aneguen el país (v. 9), quien hace manar las fuentes (v. 10) y descender la lluvia (v. 13), gracias a lo cual se derrama la prosperidad sobre la tierra aportando gozo al corazón del hombre (v. 11-18). <br>II. LAS AGUAS EN LA HISTORIA DEL PUEBLO DE DIOS.<br> 1. Aguas y *retribución temporal.<br> Si Dios otorga o niega las aguas según su voluntad, no obra, sin embargo, en forma arbitraria, sino conforme al comportamiento de su pueblo. Según que el pueblo se mantenga o no fiel a la alianza, le otorga o le rehúsa Dios las aguas. Si los israelitas viven según la ley divina, *obedeciendo a la voz de Dios, abre Dios los cielos para dar la lluvia a su tiempo (Lev 26,3ss.10; Dt 28,1.12). El agua es, pues, efecto y signo de la *bendición de Dios para con los que le sirven fielmente (Gén 27,28; Sal 133,3). Por el contrario, si Israel es infiel, lo *castiga Dios haciéndole «un cielo de hierro y una tierra de bronce». (Lev 26,19; Dt 28,23), a fin de que comprenda y se *convierta (Am 4,7). La sequía es, pues, efecto de la *maldición divina para con los *impíos (Is 5,13; 19,5ss; Ez 4,16s; 31,15), como la que devastó el país bajo Ajab por haber Israel «abandonado a Dios para seguir a los Baales». (IRe 18,18). <br>2. Las aguas aterradoras.<br> El agua no es solo un poder de vida. Las aguas del *mar evocan la inquietud demoniaca con su agitación perpetua, y con su amargura, la desolación del sêol. La crecida súbita de los cauces del desierto, que en el momento de la *tormenta arrastran la tierra y a los vivientes (Job 12,15; 40,23), simboliza la desgracia que se apresta a lanzarse sobre el hombre de improviso (Sal 124), las intrigas que urden contra el justo sus *enemigos (Sal 18,5s.17; 42,8; 71,20; 144,7), que con sus maquinaciones se esfuerzan por arrastrarlo hasta el fondo mismo del abismo (Sal 35,25; 69,2s). Ahora bien, si Dios sabe proteger al justo contra estas aguas devastadoras (Sal 32,6; cf. Cant 8,6s), puede igualmente hacer que las olas se rompan sobre los impíos en justo *castigo de una conducta contraria al amor del prójimo (Job 22,11). En los profetas el desbordamiento devastador de los grandes ríos simboliza el *poder de los imperios que van a anegar y destruir los pequeños pueblos; poder de Asiria, comparado con el Eufrates (Is 8,7) o de Egipto, comparado con su Nilo(Jer 46,7s). Dios va a enviar estos ríos para castigar tanto a su pueblo culpable de falta de confianza en él (Is 8,6ss) como a los enemigos tradicionales de Israel (Jer 47,1s). Sin embargo, este azote brutal no es ciego en las manos del Creador: el *diluvio, que devora a un mundo impío (2Pe 2,5), deja subsistir al justo (Sab 10,4). Asimismo las aguas del mar Rojo distinguen entre el pueblo de Dios y el de los ídolos (Sab 10,18s). Las aguas aterradoras anticipan, pues, el *juicio definitivo por el fuego (2Pe 3,5ss; cf. Sal 29.10; Lc 3,16s) y dejan a su paso una tierra nueva (Gén 8,11). <br>3. Las aguas purificadoras.<br> El tema de las aguas de la ira converge con otro aspecto del agua bienhechora: ésta no es solo poder de vida, sino que es también lo que lava y hace desaparecer las impurezas (cf. Ez 16,4-9; 23,40). Uno de los ritos elementales de la *hospitalidad era el de lavar los pies al huésped para limpiarlo del polvo del camino (Gén 18,4; 19,2; cf. Lc 7,44; ITim 5,10); y Jesús, la víspera de su muerte, quiso desempeñar personalmente esta tarea de servidor como signo ejemplar de humildad y de caridad cristiana (Jn 13,2-15). El agua, instrumento de limpieza física, es con frecuencia símbolo de pureza moral. Se usa lavarse las manos para significar que son inocentes y que no han perpetrado el mal (Sal 26,6; cf. Mt 27,24). El pecador que abandona sus pecados y se convierte es como un hombre manchado que se lava (Is 1,16); asimismo Dios «lava' al pecador, al que *perdona sus faltas (Sal 51,4). Por el diluvio «purificó» Dios la tierra exterminando a los impíos (cf. IPe 3,20s). El ritual judío prescribía numerosas *purificaciones por el agua: el sumo sacerdote debía lavarse para prepararse a su investidura (Ex 29,4; 40,12) o al gran día de la *expiación (Lev 16,4.24); había prescritas abluciones por el agua si se había tocado un cadáver (Lev 11,40; 17, 1 5s), para purificarse de la *lepra (Lev 14,8s) o de toda impureza sexual (Lev 15). Estas diferentes purificaciones del cuerpo debían significar la purificación interior del *corazón, necesaria a quien quisiera acercarse al Dios tres veces *santo. Pero eran impotentes para procurar eñcazmente la pureza del alma. En la nueva alianza, Cristo instituirá un nuevo modo de purificación; en las bodas de Caná lo anuncia en forma simbólica cambiando el agua destinada a los purificaciones rituales (Jn 2,6) en *vino, el cual simboliza ya el Espiritu, ya la palabra purificadora (Jn 15,3; cf. 13,10). <br>III. LAS AGUAS ESCATOLÓGICAS.<br> 1. Finalmente, el tema del agua ocupa gran lugar en las perspectivas de restauración del pueblo de Dios. Después de la reunión de todos los *dispersos, derramará Dios con abundancia las aguas purificadoras, que lavarán el corazón del hombre para permitirle cumplir fielmente toda la ley de Yahveh (Ez 36,24-27). Yano habrá, pues, maldición ni sequía; Dios «dará la lluvia a su tiempo» (Ez 34,26), prenda de prosperidad (Ez 36,29s). Los sembrados germinarán asegurando el pan en abundancia; los pastos serán pingües (Is 30 23s). El pueblo de Dios será conducido a aguas manantiales, 'hambre y sed desaparecerán para siempre (Jer 31,9; Is 49,10). Al final del exilio en Babilonia el recuerdo del Exodo se mezcla con frecuencia en estas perspectivas de restauración. El retorno será, en efecto, un nuevo *éxodo con prodigios todavía mas espléndidos. En otro tiempo Dios, por mano de Moisés, había hecho brotar agua de la roca para apagar la sed de su pueblo (Ex 17,1-7; Núm 20,1-13; Sal 78, 16.20; 114,8; Is 48,21). En adelante va Dios a renovar el prodigio (Is 43, 20) y con tal magnificencia que el *desierto se cambie en un vergel abundoso (Is 41,17-20) y el país de la sed en fuentes (Is 35,6s). *Jerusalén, término de esta peregrinación, poseerá una fuente inagotable. Un río brotará del *templo para correr hacia el mar Muerto; derramará vida y salud a todo lo largo de su curso, y los *árboles crecerán en sus riberas, dotados de una fecundidad maravillosa: será el retorno de la dicha *paradisíaca (Ez 47,1-12; cf. Gén 2,10-14). El pueblo de Dios hallará en estas aguas la pureza (Zac 13,1), la vida (J1 4,18; Zac 14,8), la santidad (Sal 46,5). En estas perspectivas escatológicas reviste el agua de ordinario un valor simbólico. En efecto, Israel no detiene su mirada en las realidades materiales, y la dicha que entrevé no es solo prosperidad carnal. El agua que Ezequiel ve salir del templo simboliza el poder vivificador de Dios, que se derramará en los tiempos mesiánicos y permitirá a los hombres producir fruto con plenitud (Ez 47 12; Jer 17,8; Sal 1,3; Ez 19,10s). En Is 44,3ss, el agua es símbolo del *Espiritu de Dios, capaz de transformar un desierto en vergel floreciente, y al pueblo infiel en verdadero Israel'. En otros lugares se compara la *palabra de Dios con la lluvia que viene a fecundar la tierra (Is 55,10s; cf. Am 8,11s), y la doctrina que dispensa la *sabiduría es un agua vivificadora (Is 55,1; Eclo 15, 3; 24,25-31). En una palabra, Dios es fuente de vida para el hombre y le da la fuerza de desarrollarse en el amor y en la fidelidad (Jer 2,13 17,8). Lejos de Dios, el hombre no es sino una tierra árida condenada a la muerte (Sal 143,6); suspira, pues, por Dios, como el ciervo suspira por el agua viva (Sal 42,2s). Pero si Dios está con él, entonces viene a ser como un huerto que posee la fuente misma que le hace vivir (Is 58,11). <br>IV. EL NUEVO TESTAMENTO.<br> 1. Las aguas vivificadoras.<br> Cristo vino a traer a los hombres las aguas vivificadoras prometidas por los profetas. Es la *roca que, golpeada (cf. Jn 19, 34), deja correr de su flanco las aguas capaces de apagar la sed del pueblo que camina hacia la verdadera tierra prometida (ICor 10,4; Jn 7,38; cf. Ex 17,1-7). Es asimismo el*templo (cf. Jn 2,19ss) del que parte el río que va a irrigar y vivificar a la nueva *Jerusalén (Jn 7,37s, Ap 22 1.17; Ez 47,1-12), nuevo *paraíso. Estas aguas no son otras que el *Espíritu Santo, poder vivificador del Dios creador (Jn 7,39). En Jn 4,10-14 el agua, sin embargo, parece más bien simbolizar la doctrina vivificadora aportada por Cristo Sabiduria (cf. 4,25). De todos modos, en el momento de la consumación de todas las cosas, el agua viva seré el símbolo de la felicidad sin fin de los elegidos, conducidos a los pingües pastos por el *cordero (Ap 7,17; 21,6; cf. Is 25,8; 49,10). <br>2. Las aguas bautismales.<br> El simbolismo del agua halla su pleno siignificado en el *bautismo cristiano. En los origenes se empleó el agua en el bautismo por su valor purificador. Juan bautiza en el agua «para la remisión de los pecados» (Mt 3, 11 p), utilizando a este objeto el agua del Jordán que en otro tiempo habia purificado a Naamán de la lepra (2Re 5,10-14). El bautismo, sin embargo, efectúa la purificación, no del cuerpo, sino del alma, de la «conciencia». (IPe 3,21). Es un baño que nos lava de nuestros pecados (ICor 6,11; Ef 5,26 ; Heb 10,22 ; Act 22,16) aplicándonos la virtud redentora de la *sangre de Cristo (Heb 9,13s; Ap 7,14; 22,14). A este simbolismo fundamental del agua bautismal añade Pablo otro: inmersión y emersión del neófito simbolizan su sepultura con Cristo y su resurrección espiritual (Rm 6, 3- 11). Quizá vea Pablo aquí en el agua bautismal una representación del *mar, morada de los poderes maléficos y símbolo de muerte, vencida por Cristo como en otro tiempo el mar Rojo por Yahveh (ICor 10ss; cf. Is 51,10). Finalmente, el bautismo, al comunicarnos el Espiritu de Dios, es también principio de *vida nueva. Es posible que Cristo quisiera hacer alusión a ello efectuando diferentes curaciones por medio del agua (Jn 9,6s; cf. 5,1-8). Entonces el bautismo se concibe como un «baño de regeneración y de renovación del Espíritu Santo». (Tit 3,5; cf. Jn 3,5). -> Bautismo - Diluvio - Espíritu - Mar - Muerte - Puro - Vida";
}

function fsorteo(){
	menu.style.display = 'none';
	difour.style.display = 'none';
	sorteo.style.display = 'block';
	lectura.style.display = 'none';
	sorteo2.style.display = 'none';
	sorteo1.style.display = 'block';
	titulo.innerHTML = "Sorteo de moniciones";
	//LAS LECTURAS ELEGIDAS SON:
	for(var i = 0;i < maxhist; i++){
		temp = 'hist'+(i);
		if(document.getElementById(temp).checked)
			elegidahist = document.getElementById(temp).value;
	}
	
	for(var i = 0;i < maxprof; i++){
		temp = 'prof'+(i);
		if(document.getElementById(temp).checked)
			elegidaprof = document.getElementById(temp).value;
	}
	
	for(var i = 0;i < maxcart; i++){
		temp = 'cart'+(i);
		if(document.getElementById(temp).checked)
			elegidacart = document.getElementById(temp).value;
	}
	
	for(var i = 0;i < maxev; i++){
		temp = 'ev'+(i);
		if(document.getElementById(temp).checked)
			elegidaev = document.getElementById(temp).value;
	}

	elegidas.innerHTML = "Primera Lectura: " + elegidahist + "<br>" +
	"Segunda Lectura: " + elegidaprof + "<br>" +
	"Tercera Lectura: " + elegidacart + "<br>" +
	"Evangelio: "+ elegidaev;
}

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
