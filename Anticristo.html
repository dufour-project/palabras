function leerdifour(){
	menu.style.display = 'none';

	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "El término de anticristo (literalmente: «contra Cristo») figura exclusivamente en IJn 2,18.22; 4,3; 2Jn 7. Pero la misma realidad, o una realidad análoga, se enfoca en diferentes pasajes apocalípticos del NT: Mc 13,14 p; 2Tes 2,3-12; Ap 13,418. Y como se encuadra en un marco dualista, atestiguado por el AT, allí es donde hay que observar su primera revelación, imperfecta, pero ya sugestiva. <br>AT. Ya en el AT se ve a la acción de Dios en la tierra enfrentarse con fuerzas adversas que revisten, según los contextos, carices bastante diversos. <br>1. El simbolismo religioso del antigno Oriente proporcionó a la revelación una representación poética de la *creación, en forma de un combate entre Dios creador y las fuerzas del caos, en el que *bestias monstruosas personificaban el poder indomable del *mar (Is 51,9s; Sal 74,13s; 89,10ss). El mismo símbolo, purificado de sus resabios mitológicos, sirve para evocar los «últimos tiempos» en los rasgos de un combate de Yahveh contra la serpiente (Is 27,1). Se le halla también probablemente en el trasfondo del drama original; en efecto, en el Génesis el adversario del designio de Dios tiene el semblante de la serpiente (Gén 3). Así, disimulada por las imágenes, se perfila la figura de *Satán en los dos extremos del designio de salvación; es el adversario de Dios por excelencia. <br>2. Sin embargo, en el marco de la historia, Satán actúa en el mundo por intermedio de los poderes humanos. Los *enemigos del pueblo de Dios son adversarios de Dios mismo cuando se oponen a su designio providencial. Asi *Egipto en el momento del éxodo; así también los potentados de Asar y de *Babilonia, opresores de Israel y adoradores de falsos dioses, cuyo dominio espiritual tratan de extender por la tierra; así finalmente todos los reyes paganos, cuya sacrílega inmoderación los inclina a igualarse con Dios (Ez 28,2ss; Is 14,13). La historia comporta, pues, un enfrentamiento continuo entre Yahveh y estas fuerzas históricas hasta que tenga lugar el enfrentamiento final, en que «Gog, rey de Magog», quedará destruido para siempre (Ez 38-39); después de lo cua! vendrá la salvación escatológica. <br>3. La acción de Antíoco Epifanes, enemigo de Israel al mismo tiempo que perseguidor de los verdaderos adoradores de Dios, permite al libro de Daniel efectuar la síntesis entre las dos representaciones precedentes. Es el *impío que pretende ocupar el lugar de Dios (Dan 11,36) y que instala en el lugar santo la abominación de la desolación (9,27). Es también el undécimo cuerno que nace a la bestia de rostro satánico (7,8). Así su juicio y su destrucción son un preludio del establecimiento del reino de Dios (7,11-27; 11,40-12,2). <br>NT. Tal es la perspectiva escatológica en que se inserta la doctrina del NT. Pero desde ahora la manifestación final de Dios no es ya un hecho totalmente futuro: aquí en la tierra es inaugurada en la persona de Jesús. El anti-Dios del AT va, pues, a convertirse en el anticristo. <br>1. Ya en el Apocalipsis sinóptico, la «gran calamidad» anunciada por Jesús como preludio de la venida gloriosa del Hijo del hombre, comporta la aparición de «falsos cristos», cuya seducción induce a los hombres a la apostasía (Mc 13,5s.21s; Mt 24,11 p), y tiene por signo «la abominación de la desolación» instalada en el lugar santo (Mc 13,14 p). <br>2. En 2Tes 2,3-12, el adversario de los últimos tiempos, el ser perdido, el impío, adopta el cariz de un verdadero anti-Dios, análogo a los del AT (Dan 2,4); pero es también un anticristo que imita los rasgos del Señor, con su parusía, su hora, fijada por Dios, su poder sobrenatural que opera prodigios engañosos para la perdición de los hombres (2,8-10). Asi realizará él aquí la obra de Satán (2,9). Ahora bien, el misterio de la *impiedad, del que será el artífice por excelencia, está ya en acción (2,7); por eso hay tantos hombres que se extravían y se adhieren a la *mentira en lugar de creer en la *verdad (2,11s). Si el impío no se manifiesta todavía en persona, es porque algo, o alguien lo «retiene» (2, 7), alusión enigmática, de la que Pablo no dio explicación. En todo caso, la revelación del impío precederá a la parusía de Jesús, que lo aniquilará con la manifestación de su venida (2,8; cf. 1,7- 10). <br>3. El Apocalipsis evoca una perspectiva escatológica semejante, sirviéndose del símbolo de dos *bestias monstruosas. La primera es un poder político: blasfema contra Dios, se hace adorar y persigue a los verdaderos creyentes (Ap 13,1-10). La segunda es una realidad religiosa: remeda al cordero (es decir, a Cristo), opera prodigios engañosos y seduce a los hombres para hacer que adoren a la primera bestia (13,11-18). Así se opera aquí la obra de Satán, el dragón antiguo, que ha transmitido sus poderes a la primera bestia (13,2). Evocación simbólica grandiosa que, aun refiriéndose a los «últimos tiempos», no por eso deja de referirse con palabras veladas a la situación presente en que se debate la Iglesia de Jesús, perseguida por el imperio pagano de Roma. <br>4. En las epístolas de san Juan el nombre de anticristo designa exclusivamente una realidad actual: quienquiera que niegue que Jesús es Cristo, negando así al Padre y al Hijo (IJn 2,22), quienquiera que no confiese a Jesucristo venido en la carne (IJn 4,3; 2Jn 7), ése es el seductor, el anticristo. Juan hace claramente alusión a los herejes y a los apóstatas, en los que se realiza ya la apostasia anunciada por Jesús y a que se refiere Pablo. La escatología está, pues, actualizada; pero el drama presente de la fe debe comprenderse en función de una perspectiva más vasta, de la que el Apocalipsis da una evocación completa. La doctrina del anticristo es cosa muy misteriosa. No se entiende sino en función de la *guerra secular, en que Dios y su Cristo se enfrentan con Satán y sus fautores terrenales. Por la doble vía de la persecución temporal y de la seducción religiosa tratan éstos de hacer abortar el designio de salvación. Sería un error tratar de poner nombres propios a cada uno de los símbolos que sirven para evocar su presencia; pero quienquiera que actúe como ellos, participa en cierta medida en el misterio del anticristo. Ahora bien, esta empresa se proseguirá sin reposo en todo el transcurso de la historia, situando a los hombres en el interior de una lucha, en la que ningún medio humano es capaz de triunfar. Pero donde fracasan los hombres vencerá el cordero (Ap 17,14), y sus testigos participarán en su victoria (Ap 3,21). -> Babel - Bestia - Enemigo - Guerra - Impío - Mar - Persecución - Satán - Victoria.";

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
