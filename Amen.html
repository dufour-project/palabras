function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "El término amén, lejos de corresponder siempre exactamente a la traducción actual de «¡Asi sea!», que expresa un mero deseo, pero no una certeza, significa ante todo: Ciertamente, verdaderamente, seguramente, o sencillamente: Sí. En efecto, este adverbio deriva de una raíz hebraica que implica firmeza, solidez, seguridad (cf. *fe.). Decir amén es proclamar que se tiene por verdadero lo que se acaba de decir, con miras a ratificar una proposición o a unirse a una plegaria. <br>1. Compromiso y aclamación.<br> El amén que confirma un dicho puede tener un sentido débil, como cuando decimos «¡Sea!» (Jer 28,6). Pero las más de las veces es una *palabra que compromete: con ella muestra uno su conformidad con alguien (IRe 1, 36) o acepta una misión (Jer 11,5), asume la responsabilidad de un juramento y del juicio de Dios que le va a seguir (Núm 5,22). Todavía más solemne es el compromiso colectivo asumido en el momento de la renovación litúrgica de la alianza (Dt 27,15-26; Neh 5,13). En la liturgia puede este término adquirir también otro valor; si uno se compromete frente a Dios, es que tiene confianza en su palabra y se remite a su poder y a su bondad; esta adhesión total es al mismo tiempo *bendición de aquel al que uno se somete (Neh 8,6); es una oración segura de ser escuchada (Tob 8,8; Jdt 15,10). El amén es entonces una aclamación litúrgica, y en este concepto tiene su puesto después de las doxologías (IPar 16,36); en el NT tiene con frecuencia este sentido (Rm 1,25; Gál 1,5; 2Pe 3,18; Heb 13,21). Siendo una aclamación por la que la asamblea se une al que ora en su nombre, el amén supone que para adherirse a las palabras oídas se comprende su sentido (ICor 14,16). Finalmente el amén, como adhesión y aclamación, concluye los cánticos de los elegidos, en la liturgia del cielo (Ap 5,14; 19,4), donde se une al alleluia. <br>2. El amén de Dios y el amén del cristiano.<br> Dios, que se ha comprometido libremente, se mantiene fiel a sus *promesas; es el *Dios de *verdad, que es lo que significa el titulo de Dios amén (ls 65,16). El amén de Dios es Cristo Jesús. En efecto, por él realiza Dios plenamente sus *promesas y manifiesta que no hay en él si y no, sino únicamente si (2Cor 1,19s). En este texto sustituye Pablo el amén hebreo por una palabra griega, nai, que significa sí. Jesús, para recalcar que es el enviado del Dios de verdad y que sus palabras son verdaderas, introduce sus declaraciones con un amén (Mt 5,18; 18,3...), redoblado el evangelio de Juan (Jn 1,51; 5,19. .). Pero Jesús no es solamente el que dice la verdad diciendo las palabras de Dios, sino que es la *palabra misma del verdadero Dios, el amén por excelencia, el *testigo fiel y verdadero (Ap 3,14). Así, si el cristiano quiere ser *fiel, debe responder a Dios uniéndose a Cristo; el único amén eficaz es el que es pronunciado por Cristo a la gloria de Dios (2Cor 1,20). La Iglesia pronuncia este amén en unión con los elegidos del cielo (Ap 7,12) y nadie puede pronunciarlo a menos que la gracia del señor Jesús esté en él; así el voto con que termina la Biblia y que va sellado por un último amén, es que esta gracia sea con todos (Ap 22,21). -> Fidelidad - Fe - Palabra - Promesa - Testimonio - Verdad.";
}

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
