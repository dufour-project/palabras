function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "El hombre, como todos los seres vivos, está obligado a alimentarse para subsistir, y esta dependencia frente al mundo es un signo esencial de su inconsistencia, pero también es una invitación a alimentarse de Dios, único que tiene consistencia. La Biblia, para enseñar al hombre que su verdadero alimento es, como el del Señor, la voluntad de su Padre (Jn 4,34), le presenta los gestos de la alimentación en tres niveles diferentes: el de la creación y de la obediencia, el de la alianza y de la fe, el del Evangelio y de la caridad. <br>1. DIOS PROPORCIONA EL ALIMENTO DE SUS CRIATURAS.<br> «Yo os doy todas las hierbas que llevan simiente... todos los árboles que tienen frutos... A todos los animales de la tierra les doy como alimento la verdura de las plantas. (Gén 1,29s). Habiendo Dios creado al hombre y habiéndolo hecho señor de la *creación, le da su alimento como a todo el mundo animal. En aquella edad de oro y de paz universal, ningún *animal come la carne de otro; pero cuando, después del diluvio «pone (Dios) en manos del hombre» a todos los animales vivos para su alimentación, emplea el mismo lenguaje:«Os doy todo esto al igual que la verdura de las plantas» (9,2s). En este lenguaje aparece, a la vez, la dependencia de la naturaleza que tiene el hombre, sin la que no le es posible vivir, y su autonomía. El animal se alimenta de la hierba que encuentra o de la presa que persigue; el hombre se alimenta de los frutos y de las plantas que cultiva, de los animales que le pertenecen y que cría: se alimenta del producto de su cultivo, de su *trabajo (3,19), de «la obra de sus manos». (Dt 14,29). Como toda *obra, este carácter «artificial» de la alimentación humana entraña sus peligros: el del exceso, glotonería y *embriaguez, con sus consecuencias, desagradables para el que se entrega a él, pero también para la compañía (Prov 23,20s; Eclo 31,12-31; 37,27-31 —el del lujo (Am 6,4) y de la explotación de los pobres (Prov 11,26)—; sobre todo el de olvidar que todo alimento es *don de Dios. Si una solida tradición de sabiduría es capaz de mantener el equilibrio, de reconocer a la vez que «el comer y el beber y el gozar en el trabajo, constituyen buena parte de la felicidad humana (Ecl 2,24; 3,13, etc.) y que, sin embargo, «vale más una porción de verdura con afecto que un buey pingue con odio. (Prov 15,17; cf. 17,1), es porque esta tradición, incluso en el escéptico y desconfiado Qohelet, no olvida nunca que Todo esto viene de la mano de Dios. (Ecl 2,24). Para mantener viva la conciencia de ser así alimentados por las manos de Dios ejercieron una función capital, por una parte los sacrificios y las ofrendas, y por otra las prohibiciones relativas a los alimentos. Las buenas *comidas, las comidas de fiesta, se celebran una vez que se ha subido al santuario a inmolar una bestia, a ofrecer las primeras espigas y los más hermosos *frutos de la recolección (Dt 16,1-7). La prohibición de los animales impuros (Lev 11), fundada en el principio «A pueblo santo, alimento santo» (cf. Dt 14,21), mantiene, en una zona tan importante de la existencia humana como es la alimentación, el respeto a la voluntad soberana de Dios. <br>II. DIOS ALIMENTA A SU PUEBLO CON SU PALABRA<br> Por la *alianza toma Dios a su cargo la existencia de su pueblo. El *maná, venido «del cielo» (Ex 16,4), alimento procurado directamene por Dios (16,15) y en el que no tienen efecto el *trabajo y los cálculos del hombre (16,4s), es signo de esta nueva condición. Pero esta condición supone la *fe: el *maná está destinado a alimentar el cuerpo y a alimentar la fe, para enseñar a Israel a esperar su subsistencia y su supervivencia de la palabra «que sale de la boca de Yahveh» (Dt 8,3; Sab 16,26, cf. Mt 4,4), de sus *voluntades y de sus *promesas. Esta dirección divina, particularmente sentible en los milagros de la marcha por el desierto, no termina con el establecimiento en Palestina. La *tierra prometida, país de abundancia y de gratuidad, debe recordar cada día a Israel que todo le viene de su Dios (Dt 8,8ss). <br>III. DIOS, ALIMENTO DE SUS HIJOS.<br> El hombre, por ser *hijo de Dios puede a su vez prescindir de todos los alimentos de este mundo y utilizarlos todos. «¡Mata y come!», dice a Pedro la voz del cielo (Act 10,13): el cristiano no conoce ya distinción entre animales *puros e impuros; no está ya «esclavizado a los elementos del mundo», tiene la «adopción filial»e (Gál 4,3ss) y todo la pertenece en el universo (ICor 3,22), incluso las carnes inmoladas a los *ídolos(8,4; 10,26) a condición de que se acuerde de que él mismo pertenece a Cristo, como Cristo pertenece a Dios (3,23). Entonces' cualquier cosa que coma o que beba todo será para él fuente de *acción de gracias» (10,30s; ITim 4,3s). Ahora bien, Cristo, para mostrar que Dios le basta y que su alimento es la *voluntad de su Padre (Jn 4; 34), *ayuna cuarenta dias y cuarenta noches. (Mt 4,1-4). No es que desprecie el alimento: come como sus discípulos (Jn 4,31); acepta las invihciones que se le hacen y comparte nuestras *comidas (Mt 11,l9), recomienda a sus discípulos aceptar todo lo que se los ofrezca (Lc 10,8); multiplica los panes para impedir que las gentes sufran *hambre (Mt 15, 32 p). Con este milagro muestra Cristo que el Padre, protector de Ias aves del cielo (Mt 6,26), tiene todavíia más cuidado de sus hijos, pero sobre todo quiere enseñar que es él «el pan del cielo, el que baja del cielo y da la vida al mundo» (Jn 6,32s). Así como en el sermón de la montaña invitaba a «no preocuparse por la comida» (Mt 6,25) y a «buscar primero el reino de Dios» (Mt 6,35), así también aquí invita a *buscar otra cosa que «el alimento perecedero» (Jn 6,27; cf. Rom 14 17) y se propone a sí mismo, tal como es, en su carne y en su sangre, como nuestro alimento (Jn 6 S5). La *eucaristía, en la que el *pan de la tierra viene a ser el cuerpo de Cristo, hace que el hombre, hecho hijo de Dios, sea capaz de alimentarse, en cualquier circunstancia, de Jesucristo, de sus palabras, de sus gestos, de su vida. -> Eucaristía - Hambre y sed - Ayuno - Leche - Mana - Pan - Comida - Vino.";
}

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
