function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "La realidad primera de la historia bíblica es el *don de Dios, gratuito, sobreabundante, sin revocación. El encuentro con Dios no sólo pone al hombre en presencia del absoluto, sino que lo colma y transforma su vida. La acción de gracias aparece como la respuesta a esta *gracia progresiva y continua que había un día de florecer in Cristo. La acción de gracias, a la vez toma de conciencia de los dones de Dios, arranque muy puro del alma penetrada de maravilla por esta generosidad, reconocimiento gozoso ante la grandeza divina, es esencial en la Biblia porque es una reacción religiosa fundamental de la criatura que descubre en una trepidación de *gozo y de veneración, algo de *Dios, de su grandeza y de su *gloria. El pecado capital de los paganos consiste, según san Pablo, en «no haber dado a Dios gloria ni acción de gracias» (Rm 1,21). Y, en efecto, entre la masa de himnos creados por la piedad mesopotámica, la acción de gracias es excepcional, al paso que es frecuente en la Biblia, en la que suscita poderosos arranques.<br> AT. 1. De una a otra alianza.<br> La acción de gracias del AT anuncia la del NT en cuanto que es siempre, al mismo tiempo que gratitud, tensión hacia el futuro y hacia una gracia más alta. Por otra parte, a la hora de la nueva alianza, la acción de gracias irrumpe verdaderamente, haciéndose omnipresente en la oración y en la vida de los cristianos, como no lo había sido nunca en los justos de otros tiempos. La acción de gracias de la Biblia es esencialisimamente cristiana. Sin embargo, no lo es en forma exclusiva, hasta tal punto que, como se ha escrito, en el AT el aisraelita alaba sin dar graciass. En realidad, si el AT no conoce todavía la plenitud de la acción de gracias, es porque todavía no ha saboreado la plenitud de la gracia. Si la *alabanza, más espontánea, más exteriorizada, tiene quizás en el AT más lugar que la acción de gracias propiamente dicha, es más consciente, más atenta a los gestos de Dios, a sus intenciones, a su *revelación, es que el Dios muy santo sólo se reveló progresivamente, descubriendo poco a poco la amplitud de su acción y la profundidad de sus dones. <br>2. El vocabulario.<br> Descubrir la acción de gracias en la Biblia es al mismo tiempo encontrar el gozo (Sal 33, 1-3.21), la alabanza y la exaltación (Esd 3,11; Sal 69,31), la glorificación de Dios (Sal 50,23; 86,12). Precisando más, la acción de gracias es *confesión pública de gestos divinos determinados. Alabar a Dios es publicar sus grandezas; darle gracias es proclamar las maravillas que opera y dar testimonio de sus obras. La acción de gracias va de la mano con la *revelación; es como su eco en los corazones. Asi comporta con frecuencia la mención de la asamblea de los justos o de los pueblos convocados para oirla (Sal 35,18; 57,10; 109,30), una invitación a unirse a ella (Sal 92,2ss; 105,1s). En hebr. este matiz de confesión maravillada y agradecida se expresa por todah, que suele traducirse con una palabra mucho menos expresiva y bastante poco exacta: agradecer. La palabra que parece cristalizar la acción de gracias en el AT y traducir lo más exactamente posible la actitud religiosa apuntada es *«bendición. (hebr. barak), que expresa el intercambio esencial' entre Dios y el hombre. A la bendición de Dios, que da a su criatura la vida y la salvación (Dt 30,19; Sal 28,9), responde la bendición, por la que el hombre, movido por este poder y esta generosidad, da gracias al Creador (Dan 3,90; cf. Sal 68,20.27; Neh 9,5...; 1 Par 29,10...). <br>3. Historia de la acción de gracias.<br> Existe un esquema literario clásico de la acción de gracias, visible en particular en los Salmos, y que manifiesta bien el carácter de la acción de gracias, reacción ante un gesto de Dios. La confesión de la gratitud por la *salvación obtenida se desarrolla normalmente en un «relato» en tres partes: descripción del peligro corrido (Sal 116,3), oración angustiada (Sal 116,4), evocación de la magnifica intervención de Dios (Sal 116,6; cf. Sal 30; 40; 124). Este género literario reaparece idéntico en toda la Biblia y obedece a una misma tradición de vocabulario, permanente a través de los salmos, de los cánticos y de los himnos proféticos. Si la acción de gracias es una, es que responde a la única *obra de Dios. Más o menos confusamente cada beneficio particular de Yahveh se siente siempre como un momento de una grande historia en curso de realización. La acción de gracias irnpulsa la historia bíblica y la prolonga en la esperanza escatológica (cf. Ex 15,18; Dt 32,43; Sal 66,8; 96). No sólo la acción de gracias inspira algunos fragmentos literarios muy antiguos, que recogen ya toda la fe de Israel: el Cántico de Moisés (Ex 15,1-21) o el de Débora (Jue 5) sino que es muy posible que en la base del Hexateuco y de toda la historia de Israel haya una confesión de *fe cultual que proclama en la acción de gracias las altas gestas de Yahveh para con su pueblo. Asi desde los origenes la verdadera fe es confesión en la acción de gracias. Esta tradición se desarrolla constantemente a medida que Israel va adquiriendo más conciencia de la generosidad de Dios, y se expresa en todos los terrenos: en la literatura profética (Is 12; 25; 42,10..., 63, 7...; Jer 20,13) y sacerdotal (IPar 16,8...; 29,10-19; Neh 9,5-37), en las composiciones monumentales de los últimos escritos del AT (Tob 13,1-8; Jdt 16,1-17, Eclo 51,1-12, Dan 3,26- 45.51-90). <br>NT.<br> El NT, por ser la revelación y el don de la gracia perfecta (cf. Jn 1,17), es también en la persona del Señor la revelación de la perfecta acción de gracias tributada al Padre en el Espiritu Santo. <br>1. El vocabulario cristiano.<br> Éste es heredero, a través de los LXX, de la tradición del AT. La acción de gracias es inseparable de la *confesión (gr. homologeo Mt 11,25; Lc 2,38; Heb 13,15), de la alabanza (gr. aineo: Lc 2,13,20; Rom 15,11) de la glorificaciónn (gr. doxazo: Mt 5,16; 9,8) y siempre, en forma privilegiada, de la bendición (gr. eulogeo: Lc 1,64.68; 2,28; lCor 14,16 Sant 3,9). Pero un término nuevo prácticamente ignorado por el AT (gr. eukharisteo, eukharistia) invade el NT (más de 60 veces), manifestando la originalidad y la importancia de la acción de gracias cristiana, respuesta a la *gracia (kharis) dada por Dios en Jesucristo. La acción de gracias cristiana es una *eucaristía y su expresión acabada es la eucaristia sacramental, la acción de gracias del Señor, dada por éste a su Iglesia. <br>2. La acción de gracias del Señor.<br> El gesto supremo del Señor es una acción de gracias; el *sacrificio que Jesús hace de su vida consagrándola al Padre para santificar a los suyos (Jn 17,19) es nuestra eucaristía. En la cena y en la cruz revela Jesús el móvil de toda su vida, así como el de su muerte: la acción de gracias de su corazón de *Hijo. Se requiere la pasión y la muerte de Jesús para que pueda glorificar plenamente al Padre (Jn 17,1), pero toda su vida es una acción de gracias incesante, que a veces se hace explícita y solemne para inducir a los hombres a creer y a dar gracias a Dios con él (cf. Jn 11,42). El objeto esencial de esta acción de gracias es la obra de Dios, la realización mesiánica, manifestada particularmente por los milagros (cf. Jn 6,11; 11,41ss), el don de su palabra, que Dios ha hecho a los hombres (Mt 11,25ss). <br>3. La acción de gracias de los discipulos.<br> El don de la eucaristía a la Iglesia expresa una verdad esencial: sólo Jesucristo es nuestra acción de gracias, como él solo es nuestra alabanza. Él da el primero gracias al Padre, y los cristianos tras él y en él: per ipsum et cum ipso et in ipso. En la acción de gracias cristiana, como en toda oración cristiana, Cristo es el único modelo y el único mediador (cf. Rom 1,8: 7,25; ITes 5,18; Ef 5,20; Col 3,17). Los primeros cristianos, conscientes del don recibido y arrastrados por el ejemplo del maestro, hacen de la acción de gracias la trama misma de su vida renovada. La abundancia de estas manifestaciones tiene algo sorprendente. Son los cánticos de Lc I y 2, provocados, como ciertos cánticos del AT, por la meditación lenta y religiosa de los acontecimientos. Son los «reflejos» de acción de gracias de los apóstoles y de las primeras comunidades (Act 28,15; cf. 5,41; 21,20; Rom 7,25; 2Cor 1,11; Ef 5,20; Col 3,17; ITes 5,l8). Son sobre todo los grandes textos de Pablo, tan evocadores de su acción de gracias «continua» (ICor 1,14; Flp 1,3; Col 1,3; ITes 1,2; 2,13; 2Tes I,3), que adoptan a veces la forma solemne de la bendición (2Cor 2,3; Ef 1,3). Toda la vida cristiana, toda la vida de la Iglesia, está para Pablo sostenida y envuelta por una combinación constante de súplica y de acción de gracias (ITes 3,9s; 5,17s; Rom 1,8ss) El objeto de esta acción de gracias, a través de toda clase de acontecimientos y de signos, es siempre el mismo, el que llena la gran acción de gracias de la epístola a los Efesios: el *reino de Dios, el advenimiento del Evangelio, el *misterio de Cristo, fruto de la redención, desplegado en la *Iglesia. El Apocalipsis amplia esta acción de gracias hasta las dimensiones de la vida eterna. En la *Jerusalén celeste, acabada ya la obra mesiánica, la acción de gracias viene a ser pura alabanza de gloria, contemplación absorta de Dios y de sus maravillas eternas (cf. Ap 4,9ss; 11,16s; 15,3s; 19,1-8). -> Bendición - Confesar - Culto - Eucaristia - Gozo - Alabanza - Oración. ";
}

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
