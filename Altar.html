function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "En todas las religiones es el altar el centro del *culto sacrificial (hebr. zabah = sacrificar, raíz de mizbeah = altar). El altar es el signo de la *presencia divina; Moisés supone tal creencia cuando lanza la mitad de la sangre de las víctimas sobre el altar y la otra mitad sobre el pueblo, que así entra en comunión con Dios (Ex 24,6ss); también Pablo: «¿No participan del altar los que comen de las victimas?» (ICor 10, 18). En el *sacrificio perfecto, el signo cede el puesto a la realidad: Cristo es a la vez sacerdote, victima y altar. <br>1. Del memorial al lugar del culto.<br> En los origenes, si el hombre construía un altar, era para responder a Dios que acababa de visitarle, esto quiere decir la fórmula frecuente en el gesto de los patriarcas: Edificó un altar a Yahveh e invocó su *nombre. (Gén 12,7s; 13,18; 26,25). El altar, antes de ser un lugar en el que se ofrecen sacrificios, era un *memorial del favor divino; los nombres simbólicos que reciben estos altares son *testimonio de ello (Gén 33,20; 35,1-7; Jue 6,24). Sin embargo, era también el lugar de las libaciones y de los sacrificios. Si en los principios podia uno contentarse con *rocas mejor o peor adaptadas (Jue 6,20; 13,19s), pronto se pensó en construir altares de tierra apelmazada o de *piedras brutas, altares sin duda groseros, pero mejor adaptados a su finalidad (Ex 20,24ss). Para los descendientes de los patriarcas, el lugar del culto tendía a representar más valor que el recuerdo de la teofanía que le había dado origen. Esta primacía del lugar frente al memorial se manifestaba ya en el hecho de que se escogían con frecuencia antiguos lugares de culto cananeos: así Bethel (Gén 35,7) o Siquem (33,19), y más tarde Guilgal (Jos 4,20) o Jerusalén (Jue 19,10). De hecho, cuando el pueblo escogido entra en Canaán, se halla en presencia de los altares paganos que la ley le manda destruir sin piedad (Ex 34,13; Dt 7,5; Núm 33,52); y Gedeón (Jue 6,25-32) o Jehú (2Re 10, 27) destruyen así los altares de Baal. Pero ordinariamente se contentan con «bautizar» los altos lugares y su material cultual (I Re 3,4). En este estadio el altar puede contribuir a la degradación de la religión en dos sentidos: olvido de que sólo es un signo para referirse al Dios vivo, y asimilación de Yahveh con los *ídolos. Efectivamente, Salomón inaugura un régimen de tolerancia para con los ídolos aportados por sus mujeres extranjeras (IRe 11,7s), Ajab procederá de la misma manera (IRe 16,32), Ajaz y Manasés introducirán en el templo mismo altares a la moda pagana (2Re 16,10-16; 21,5). Los profetas, por su parte, censuran la multiplicación de los altares (Am 2,8; Os 8,11; Jer 3,6). <br>2. El altar del templo único de Jerusalén.<br> Un remedio se aportó a la situación con la centralización del culto en Jerusalén (2Re 23,8s; cf. IRe 8,63s). En adelante el altar de los holocaustos cristaliza la vida religiosa de Israel, y numerosos salmos dan testimonio del lugar que ocupa en el corazón de los fieles (Sal 26,ó; 43,4; 84,4; 118,27). Cuando Ezequiel describe el templo futuro, el altar es objeto de minuciosas descripciones (Ez 43,13-17) y la legislaclón sacerdotal que le concierne se pone en relación con Moisés (Ex 27,1-8; Lev 1-7). Los cuernos del altar, mencionados ya hacia tiempo como lugar de asilo (IRe 1,50s; 2,28), adquieren gran importancia: con frecuencia serán rociados con *sangre para el rito de la *expiación (Lev 16,18; Ex 30,10). Estos ritos indican claramente que el altar simboliza la presencia de Yahveh. Al mismo tiempo se precisan las funciones *sacerdotales: los sacerdotes vienen a ser exclusivamente los ministros del altar, al paso que los levitas se encargan de los cuidados materiales (Núm 3,6-10). El cronista, que subraya este uso (IPar 6,48s), pone la historia de la realeza en armonia con estas prescripciones (2Par 26,16-20; 29,18-36; 35,7-18). Finalmente, es un signo de veneración del altar el hecho de que la primera caravana de repatriados de la cautividad pone empeño en reconstruir inmediatamente el altar de los holocaustos (Esd 3,3ss), y Judas Macabeo manifestará más tarde la misma piedad (IMac 4,44-59). <br>3. Del signo a la realidad.<br> Para Jesús, el altar sigue siendo *santo, pero lo es en razón de lo que significa. Jesús recuerda, por tanto, este significado, obliterado por la casuística de los fariseos (Mt 23,18ss) y descuidado en la práctica: acercarse al altar para sacrificar es acercarse a Dios; no se puede hacer esto con un corazón airado (5,23s). Cristo no sólo da el verdadero sentido del culto antiguo, sino que pone fin al mismo. En el nuevo templo, que es su cuerpo (Jn 2,21), no hay ya más altar que él mismo (Heb 13, 10). En efecto, el altar es el que santifica la victima (Mt 23,19); así pues, cuando se ofrece Cristo, él mismo se santifica (Jn 17,19); es a la vez el sacerdote y el altar. Así, comulgar en el cuerpo y en la sangre del Señor, es *comulgar en el altar que es el Señor, es compartir su mesa (ICor 10,16-21). El altar celestial de que habla el Apocalipsis y ante el cual esperan los mártires (Ap 6,9), altar de oro cuya llama hace que se eleve a Dios un humo abundante y oloroso, al que se unen las oraciones de los santos (8,3), es un símbolo que designa a Cristo y completa el simbolismo del *cordero. Es el único altar del solo sacrificio cuyo perfume es agradable a Dios; es el altar celestial de que habla el canon de la misa y sobre el que se presentan a Dios las ofrendas de los fieles, unidas con la única y perfecta ofrenda de Cristo (Heb. 10,14). De este altar, nuestros altares de piedra no son sino imágenes, como lo expresa el pontifical cuando dice: «El altar es Cristo». -> Culto - Expiación - Piedra - Presencia de Dios - Sacerdocio - Sacrificio - Sangre - Templo.";

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
