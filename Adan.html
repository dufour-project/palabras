function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "I. ADÁN Y LOS HIJOS DE ADÁN. <br>1. El sentido de las palabras.<br> Contrariamente a lo que sugieren las traducciones de la Biblia, el término Adán está sumamente extendido y ofrece una amplia gama de significados. Cuando un judío pronunciaba esta palabra, estaba lejos de pensar ante todo en el primer hambre: fuera del relato de la creación, en el que la expresión es ambigua,Adán sólo designa con certeza al primer hombre. En cuatro pasajes de la Biblia (Gén 4,1.25; 5,1.3ss; Tob 8,6). Habitualmente, y con razón, se traduce el término por hombre en general (Job 14,1), por las gentes (Is 6,12), por alguien (Ecl 2,12), por «uno», «se» (Zac 13,5), nadie (IRe 8,46; Sal 105,14), el ser humano (Os 11,4; Sal 94,11). El sentido colectivo domina francamente. Lo mismo se diga de la expresién hijo de Adán, que no se refiere nunca a un descendiente del individuo Adán, sino que es un paralelo de hombre (Job 25,6; Sal 8,5), designa a una persona (Jer 49,18.33; p.e., Ezequiel) a a una colectividad (Prov 8,31; Sal 45,3; 1 Re 8,39.42). Utilizada en contraste con Dios, la expresión subraya, como el término «carne», la condición perecedera y débil de la humanidad: «desde lo alto de los cielos mira Yahveh y ve a todos los hijos de Adán» (Sal 33,13; cf. Gén 11,5; Sal 36,8; Jer 32,19). Los «hijos de Adán» son, pues, los humanos según su condición terrestre. Esto es lo que insinúa la etimología popular de la palabra, que la hace derivar de adamah = suelo, tierra: Adán es el terroso, el que fue hecho del polvo de la tierra. Esta ojeada semántica tiene alcance teológico: no podemos contentarnos con ver en el primer Adán un individuo de tantos. Esto indica el sorprendente paso del singular al plural en la palabra de Dios creador: «Hagamos a Adán a nuestra imagen... y dominen... » (Gén 1,26). ¿Cuál era, pues, la intención del narrador de los primeros capítulos del Génesis? <br>2. Hacia el relato de la creación y del pecado de Adán.<br> Los tres primeros capítulos del Génesis constituyen como un prologo al conjunto del Pentateuco. Pero no tienen una sola procedencia; fueron escritos en dos tiempos y por dos redactores sucesivos, el yahvista (Gén 2-3) y el sacerdotal (Gén 1). Por otra parte sorprende bastante comprobar que no dejaron la menor huella en la literatura hasta el siglo II antes de J.C. Entonces, como causa de la muerte del hombre, el Eclesiástico denuncia a la mujer (Eclo 25,24), y la Sabiduría, al diablo (Sab 2,24). Sin embargo, estos mismos relatos condensan una experiencia secular, lentamente elaborada, algunos de cuyos elementos se pueden descubrir en la tradición profética y sapiencial. a) La creencia en la universaibdad del *pecado se afirma en ella cada vez más; es en cierto modo la condición adámica descrita por el salmista: «pecador me concibió mi madre» (Sal 51,7). En otro lugar se describe el pecado del hombre como el de un ser maravilloso, colocado, algo así como un ángel, en el huerto de Dios y caído por una falta de *soberbia (Ez 28,13-19, cf. Gén 2,10-15; 3,22s). b) La fe en Dios creador y redentor no es menos viva. Un Dios alfarero plasma al hombre (Jer I,5; Is 45,9; cf. Gén 2,7), él mismo lo hace retornar al polvo (Sal 90,3; Gén 3,19). «¿Qué es el hombrepara que de él te acuerdes, o el hijo del hombre para que te acuerdes de él? Le has hecho poco menor que Dios; le has coronado de gloria y de honor. Le diste el señorío sobre las obras de tus manos, todo lo has puesto debajo de sus pies. (Sal 8,5ss; cf. Gén 1,26ss; 2,19s). Después del pecado Dios no solo aparece como el Señor magnífico (Ez 28,13s; Gén 10-14), que destrona al soberbio y le hace volver a sus modestos orígenes (Ez 28,16-19; Gén 3,23s), sino que es también el Dios paciente que educa lentamente a su hijo (Os 11 3s; Ez 16; cf. Gén 2,8-3 21). Asimismo los profetas anunciaron un fin de los tiempos semejantes al antiguo *paraíso (Os 2,20; Is 11,6-9); quedará suprimida la muerte (Is 25,8; Dan 12,2; cf. Gén 3,15), e incluso un misterioso *Hijo del hombre de naturaleza celeste aparecerá vencedor sobre las nubes (Dan 7,13s). <br>3. Adán, nuestro antepasado.<br> En función de las tradiciones que acabamos de esbozar, veamos a grandes rasgos las enseñanzas de los relatos de la *creación. En un primer esfuerzo por pensar la condición humana, el yahvista, convencido de que el antepasado incluye en sí a todos sus descendientes, anuncia a todo hombre como el *Hombre que peco, habiendo sido creado bueno por Dios un día habrá de ser redimido. El relato sacerdotal (Gén 1) por su parte revela que el hombre es creado a *imagen de Dios; luego, con la ayuda de las genealogías (Gén 5; 10), muestra que todos los hombres forman, más allá de Israel, una unidad: el género humano. <br>II. EL NUEVO ADÁN.<br> 1. Hacia la teología del nuevo Adán.<br> El NT repite que todos los hombres descienden de uno solo (Act 17,26), o que los primeros padres son el prototipo de la pareja conyugal (Mt 19,4s p; ITim 2,13s) que debe ser restaurada en la humanidad nueva. La novedad de su mensaje reside en la presentación de Jesucristo como el nuevo Adán. Los apócrifos, habían atraído la atención hacia la recapitulación de todos los hombres pecadores en Adán; sobre todo, Jesús mismo se había presentado como el *Hijo del hombre, queriendo mostrar a la vez que era, sí, de la raza humana y que debía cumplir la profecía gloriosa de Daniel. San Lucas hace una primera tentativa de comparación de Jesús con Adán: el que acaba de triunfar de la tentación es «hijo de Adán, hijo de Dios» (Lc 3,38), verdadero Adán, que resistió al tentador. Seguramente se puede también reconocer en un himno paulino (Flp 2,6-11) un contraste intencionado entre Adán, que trató de apoderarse de la condición divina, y Jesús, que no la retuvo ambiciosamente. A estas insinuaciones se pueden añadir referencias explícitas. <br>2. El último y verdadero Adán.<br> En ICor 15,45-49 opone Pablo vivamente los dos tipos según los cuales estamos constituidos; el primerhombre, Adán, fue hecho alma viva, terrena, psíquica; «el último Adán es un espíritu que da la vida», pues es celestial, espiritual. Al cuadro de los origenes corresponde el del fin de los tiempos, pero un abismo separa la segunda creación de la primera, lo espiritual de lo carnal, lo celestial de lo terrenal. En Rom 5,12-21, dice Pablo explicitamente que Adán era «la *figura del que debía venir». Apoyándose en la convicción de que el acto del primer Adán tuvo un efecto universal, la *muerte (cf. ICor 15,21s), afirma asimismo la acción redentora de Cristo, segundo Adán. Pero marca netamente las diferencias: en Adán, la desobediencia, la condenación y la muerte; en Jesucristo, la obediencia, la justificación y la vida. Además, por Adán entré el *pecado en el mundo; por Cristo, sobreabundó la *gracia, cuya fuente es él mismo. Finalmente, la unión fecunda de Adán y de Eva anunciaba la unión de Cristo y de la Iglesia; ésta, a su vez, viene a ser el misterio en que se funda el *matrimonio cristiano (Ef 5 25- 33; cf. ICor 6,16). <br>3. El cristiano y el doble Adán.<br> El cristiano, hijo de Adán por su nacimiento y renacido en Cristo por su fe, conserva una relación doble con el primero y el último Adán. El relato de los origenes, lejos de invitar al hombre a disculparse con el primer pecador, enseña a cada uno que Adán es él mismo, con su fragilidad, su pecado y su deber de despojarse del hombre viejo, según la expresión de san Pablo (Ef 4,22s; Col 3,9s). Y esto para «revestirse de Jesucristo, el hombre nuevo»; así su destino entero se inserta en el drama del doble Adán. O más bien halla en Cristo al *hombre por excelencia: según el comentario que del Sal 8,5ss hace Heb 2,5-9, el que provisionalmente fue colocado por debajo de los ángeles para merecer la salvación de todos los hombres, recibió la gloria prometida al verdadero Adán. -> Cuerpo de Cristo - Creación - Hombre.";
}

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
