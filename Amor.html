	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "«Dios es amor» «Amaos los unos a los otros» El hombre, antes de llegar a esta cima de la revelación del NT, debe purificar las concepciones totalmente humanas que se forman del amor, para acoger el misterio del amor divino, el cual pasa por la cruz. La palabra «amor» designa, en efecto, gran cantidad de cosas diferentes, carnales o espirituales, pasionales o pensadas, graves o ligeras, que expansionan o que destruyen. Se ama una cosa agradable, a un animal, a un compañero de trabajo, a un amigo, a los padres, a los hijos, a una mujer. El hombre bíblico conoce todo esto. El Génesis (cf. Gén 2,23s, 3,16, 12,10-19; 22; 24; 34), la historia de David (cf. ISa 18,1ss; 2Sa 3,16; 12,15-25; 19,1-5), el Cantar de los cantares son, entre otros muchos, testigos de sentimientos de todas clases. Con frecuencia se mezcla en ello el pecado, pero también hallamos rectitud, profundidad y sinceridad bajo palabras habitualmente sobrias y discretas. Israel, poco llevado a la abstracción intelectual, da con frecuencia a las palabras una coloración afectiva: para él, *conocer es ya amar; su *fidelidad a los vinculos sociales y familiares (hesed) está totalmente impregnada de arranque y de espontaneidad generosa (cf. Gén 24,49; Jos 2,12ss; Rut 3,10; Zac 7,9). «Aman (hebr. ahab; gr. agapan) tiene tantos armónicos como en nuestras lenguas. En una palabra, el hombre bíblico sabe el valor de la afectividad (cf Prov 15,17), aun cuando no ignora sus riesgos (Prov S; Eclo 6,5-17). Cuando la noción de amor penetra su psicología religiosa, está completamente cargada de una experiencia humana densa y concreta. Al mismo tiempo suscita numerosas cuestiones. Dios, tan grande, tan puro, ¿puede abajarse a amar al hombre pequeño, pecador? Y si Dios tiene la condescendencia de amar al hombre, ¿cómo podrá el hombre corresponder con amor a ese amor? ¿Qué relación existe entre el amor de Dios y el amor de los hombres? Las religiones se esfuerzan, cada una a su manera, por responder a estas cuestiones, cayendo ordinariamente en uno de dos extremos opuestos relegar el amor de Dios a una esfera inaccesible, a fin de mantener la distancia entre Dios y el hombre, o profanar el amor de Dios convirtiéndolo en un amor totalmente humano, a fin de hacer a Dios presente al hombre. A estas búsquedas metafísicas o místicas responde la Biblia con claridad. Dios ha tomadora iniciativa de un diálogo de amor con los hombres; en nombre de este amor los induce y les enseña a amarse unos a otros. <br>1. EL DIÁLOGO DE AMOR ENTRE DIOS Y EL HOMBRE <br>AT. Aun cuando en los relatos de la creación (Gén 1; 2-3) no figura la palabra amor, en ellos se insinúa el amor de Dios a través de la bondad de que son objeto Adán y Eva. Dios quiere darles la *vida con plenitud, pero este don supone una libre adhesión a su *voluntad; Dios entabla el diálogo de amor indirectamente a través del mandamiento. Adán lo descartó queriendo apoderarse por fuerza de lo que le estaba destinado como don. Y pecó. Entonces el misterio de la bondad se profundiza en *misericordía para con el pecador mediante las *promesas de *salvación; progresivamente se restablecerán los lazos de amor que unen a Dios y al hombre La historia del paraíso expresa en compendio la historia sagrada. <br>1. Amigos y confidentes de Dios.<br> Dios, al llamar a Abraham, un pagano entre tantos (Jos 24,2s), a ser su amigo (Is 41,8), expresa su amor en forma de una *amistad: Abraham viene a ser el confidente de sus secretos (Gén 18,17). Si es así, es que Abraham ha respondido a las exigencias del amor divino: ha dejado su patria siguiendo la llamada de Dios (12,1); debe penetrar más adentro en el misterio del *temor de Dios que es amor, pues es llamado a sacrificar a su hijo único, y con el su amor humano: Toma a tu hijo, al que amas. (Gén 22,2). *Moisés no tiene que sacrificar a su hijo; pero su pueblo entero se pone en contingencia por el conflicto entre la santidad divina y el pecado; Moisés está desgarrado entre Dios, cuyo enviado es, y su pueblo, al que representa (Ex 32,9-13). Si se mantiene fiel, es porque desde su vocación (3,4) hasta su muerte no cesó de progresar en la intimidad de Dios, conversando con él como con un amigo (33,11; *prójimo); tuvo la revelación de la ternura inmensa de Dios, de un amor que, sin sacrificar nada de la *santidad, es *misericordia (34,6s). <br>2. La revelación profética.<br> Los profetas, también confidentes de Dios (Am 3,7), amados personalmente por un Dios, cuya elección se posesiona de ellos (7,15), los desgarra a veces (Jer 20,7ss), pero los llena también de gozo (20,11ss), son los testigos del drama del *amor y de la *ira de Yahveh (Am 3,2). Oseas, luego Jeremías y Ezequiel, revelan que Dios es el *esposo de Israel, el cual, sin embargo, no cesa de ser infiel; este amor apasionado y exclusivo es correspondido únicamente con ingratitud y traición. Pero el amor es más fuerte que el pecado, aun cuando deba sufrir (Os 11,8); *perdona y re-crea en Israel un *corazón *nuevo capaz de amar (Os 2,21s; Jer 31, 3.20.22; Ez 16,60-63; 32,26s). Otras imágenes, como la del *pastor (Ez 34) o de la *viña (Is 5; Ez 17,6-10), expresan el mismo celo divino y el mismo drama. El Deuteronomio, promulgado sin duda (2Re 22) en el momento en que el pueblo parece preferir definitivamente al amor de Dios el culto de los *ídolos, recuerda incesantemente que el amor de Dios a Israel es, gratuito (Dt 7,7s) y que Israel debe «amar a Dios con todo su corazón» (6,5). Este amor se expresa en actos de *adoración y de *obediencia (11,13; 19,9) que suponen una elección radical, un desprendimiento costoso (4,9-28; 30,15-20). Pero solo es posible si Dios en persona viene a *circuncidar el corazón de Israel y a hacerlo capaz de amar (30,6). <br>3. Hacia un diálogo personal.<br> Después de la *cautividad Israel, purificado por la prueba, descubre que Dios se dirige al corazón de cada uno. En otro tiempo se hablaba del amor de Yahveh a la colectividad (Dt 4,7) o a los jefes (2Sa 12,24); ahora se sabe ya que todo judío es amado, sobre todo el *justo (Sal 37, 25-29; 146,8), el *pobre y el pequeño (Sal 113,5-9). Esto lo expresa admirablemente el Cantar de los cantares: el diálogo de amor, con sus alternativas de posesión y de busca, se establece entre Yahveh e Israel. Poco a poco se esboza incluso la idea de que más allá del judío, el amor de Dios respeta también a los paganos (Jon 4,10s), y hasta a toda criatura (Sab 11,23-26). Próximamente a la venida de Cristo, el judío piadoso (hebr. hasid: Sal 4,4; 132,9.16) sabe ser amado por un Dios, del que canta la misericordiosa *fidelidad a la *alianza (Sal 136; JI 2,13), la bondad (Sal 34,9; 100,5), la *gracia (Gén 6,8; Is 30,18). Por su parte reitera sin cesar su amor a Dios (Sal 31,24; 73,25; 116,1) y a todo lo que se relaciona con Él: su *nombre, su *ley, su *sabiduría (Sal 34,13; 119,127; Is 56,6; Eclo 1,10; 4,14). Este amor debe con frecuencia probarse frente al ejemplo y a la presión de los *impios (Sal 10; 40,14-17; 73; Eclo 2,11-17), y esto puede llegar hasta al *martirio, el de los Macabeos (2Mac 7) o el de rabbi Aquiba, que muere por su fe el 135 después de J.C.: «Le he amado con todo mi corazón, dirá, y con toda mi fortuna; todavía no había tenido ocasión de amarlo con toda mi *alma. El momento ha llegado». Cuando se pronunciaba esta palabra sublime, la revelación plenaria había sido dada ya a los hombres por Jesucristo. <br>NT. El amor entre Dios y los hombres se había revelado en el AT a través de una sucesión de hechos: iniciativas divinas y repulsas del hombre, sufrimiento del amor desdeñado, superaciones dolorosas para estar al nivel del amor y aceptar su gracia. En el NT el amor divino se expresa en un hecho único, cuya naturaleza misma transfigura los datos de la situación: Jesús viene a vivir como Dios y como hombre el drama del diálogo de amor entre Dios y el hombre. <br>1. El don del Padre.<br> La venida de Jesús es en primer lugar un gesto del Padre. Después de los profetas y de las promesas del AT, «acordándose de su misericordia» (Lc 1,54s; Heb 1,1) se da Dios a conocer (Jn 1,18); manifiesta su amor (Rm 8,39; IJn 3,1; 4,9) en aquel que no es sólo el *mesías salvador esperado (Lc 2,11), sino además su propio *Hijo (Mc 1,11; 9,7; 12,6), aquel a quien ama (Jn 3,35; 10,17; 15,9; Do! 1,13), el que es uno con Él, Dios como Él (Jn 1,1; cf. 10,30-38; 17, 21; Mt 11,27). El amor del Padre se expresa entonces en una forma que no puede ser superada por nada. Se realiza la nueva *alianza y se concluyen las nupcias eternas del *esposo con la humanidad. La gratuidad divina, que existía desde siempre (Dt 7,7s), llega a su colmo en un *don sin medida común con el valor del hombre (Rm 5,6s; Tit 3,5; IJn 4,10-19). Este don es definitivo, más allá de la existencia terrenal de Jesús (Mt 28,20; Jn 14,18s); es llevado al extremo, pues consiente con la muerte del Hijo para que el *mundo logre la vida (Rm 5,8; 8,32) y para que nosotros seamos *hijos de Dios (IJn 3,1, Gál 4,4-7). Si «Dios amo tanto al mundo que le dio a su Hijo unigénito» (Jn 3,16), es para que los hombres tengan la *vida eterna: pero a si mismos se condenan los que se niegan a creer en el que ha sido enviado y «aman más las tinieblas que la luz (3,19). La opción es inevitable: o el amor por la fe en el Hijo, o la *ira por la repulsa de la fe (3,36). <br>2. El amor perfecto revelado en Jesús.<br> Ahora ya el drama del amor se desarrolla no sólo con ocasión del contacto con Jesús, sino también a través de su persona. Por su misma existencia es Jesús revelación concreta del amor. Jesús es el *hombre que realiza el diálogo filial con Dios y da su testimonio delante de los hombres. Jesús es Dios que viene a vivir en plena humanidad su amor y a hacer oir su ardiente llamamiento. En su persona misma el hombre ama a Dios y es amado por él. <br>a) La vida entera de Jesús manifiesta este doble diálogo. Dado al Padre desde los comienzos (Lc 2,49; cf. Heb 10,5ss), viviendo en oración y en acción de gracias (cf. Mc 1,35; Mt 11,25) y sobre todo en perfecta conformidad con la voluntad divina (Jn 4,34; 6,38), está incesantemente a la *escucha de Dios (5,30; 8,26. 40), lo cual le asegura que es escuchado por él (11,41s; cf. 9,31). Por lo que se refiere a los hombres su vida se da completamente, no sólo a algunos *amigos (cf. Mc 10,21; Lc 8,1ss; Jn 11,3.5.36), sino a todos (Mc 10,45); pasa por el mundo haciendo bien (Act 10,38; Mt 11,28ss), en un desinterés total (Lc 9,58) y atento a todos, incluso, y sobre todo, a los más despreciados y a los más indignos (Lc 7,36-50; 19,1-10; Mt 21,31s); escoge gratuitamente a los que quiere (Mc 3,13) para hacerlos sus amigos (Jn 15,15s). Este amor exige reciprocidad; el mandamiento del Deuteronomio se mantiene en vigor (Mt 22,37; cf. Rom 8,28; ICor 8,3; IJn 5,2), pero se le obedece a través de Jesús: amándole se ama al Padre (Mt 10 40; Jn 8,42; 14,21-24). Finalmente, amar a Jesús es guardar íntegramente su *palabra (Jn 14,15.21.23) y *seguirle renunciando a todo (Mc 10, 17-21; Lc 14,25s,s). Consiguientemente, a lo largo del evangelio se opera una división (Lc 2,34) entre los que aceptan y los que rechazan este amor, frente al cual no se puede permanecer neutral (Jn 6,60-71; cf. 3,18s; 8,13-59; 12,48). <br>b) En la *cruz revela el amor en forma decisiva su intensidad y su drama. Era preciso que Jesús sufriera (Lc 9,22; 17,25; 24,7.26; cf. Heb 2,8), para que se revelara plenamente su *obediencia al Padre (Flp 2,8) y su amor a los suyos (Jn 13,1). Totalmente libre (cf. Mt 26 53; Jn 10,18), a través de la tentación y del aparente *silencio de Dios (Mc 14,32-41; 15,34; cf. Heb 4,15) en la radical *soledad humana (Mc 14,50; 15,29-32), perdonando sin embargo y acogiendo todavía (Lc 23,28.34.43; Jn 19,26), llega Jesús al instante único del «más grande amor» (Jn 15,13).";
	document.getElementById("textodifour2").innerHTML = "<br>Entonces da todo, sin reserva, a Dios (Lc 23,46) y a todos los hombres sin excepción (Mc 10. 45; 14,24; 2Cor 5,14s; ITim 2,5s). Por la cruz es Dios plenamente *glorificado (Jn 17,4); del hombre Jesús» (ITim 2,5) y con él la humanidad entera merece ser amada por Dios sin reserva (Jn 10,17; Flp 2,9ss). Dios y el hombre comunican en la *unidad, según la última oración de Jesús (Jn 17). Pero todavía es preciso que el hombre acepte libremente un amor tan total y exigente, que debe llevarle a sacrificarse siguiendo a Cristo (17,19). Halla en el camino el *escándalo de la *cruz, que no es sino el escándalo del amor. Ahi es donde se manifiesta en su plenitud el don del Esposo a la esposa (Ef 5,25ss; Gál 2,20), pero tambien para los hombres la suprema tentación de la infidelidad. <br>3. El amor universal en el Espíritu.<br> Si el calvario es el lugar del amor perfecto, la manera como lo manifiesta es una *prueba decisiva: de hecho los amigos del crucificado lo abandonan (Mc 14,50; Lc 23,13-24); es que la adhesión al amor divino no es cuestión de encuentro físico ni de razonamiento humano, en una palabra, de «conacimiento según la *carne» (2Cor 5,16); hace falta el don del *Espirito, que crea en el hombre un «*corazón *nuevo» (cf. Jer 31,33s; Ez 36,25ss). El Espiritu derramado en *pentecostés (Act 2,1-36), como lo había prometido Cristo (Jn 14,16ss; cf. Lc 24,49) está desde entonces presente en el mundo (Jn 14,16) por la Iglesia (Ef 2,21s). y *enseña a los hombres lo que Jesús les ha dicho (Jn 14,26) haciéndoselo comprender desde dentro, con un verdadero *conocimiento religioso; los hombres, testigos o no de la vida terrestre de Jesús, son aquí iguales, sin distinción de tiempo ni de raza. Todo hombre tiene necesidad del Espiritu para poder decir «Padre» (Rm 8,15) y glorificar a Cristo (Jn 16,14). Asi se derrama en nosotros un amor (Rom 5,5) que nos apremia (2Cor 5,14), un amor del que nada puede ya separarnos (Rom 8,35-39) y que nos prepara al encuentro definitivo de amor, en el que «conoceremos como somos conocidos» (ICor 13,12). <br>4. Dios es amor.<br> El amor entre Dios y el hombre tiene finalmente por fuente el amor eterno del Padre y del Hijo (Jn 17,24.26), que es también el amor del Espiritu (2Cor 13, 13), en una palabra, el amor eterno de la Trinidad. Y en ésta aparece la afirmación que es la última palabra de toda cosa: en su esencia misma *Dios es amor (IJn 4,8.16). <br>II. LA CARIDAD FRATERNA. <br>AT. Ya en el AT el mandamiento del amor de Dios se completa con el «segundo mandamiento»: «Amarás a tu prójimo como a ti mismo» (Lev 19,18). A decir verdad, este mandamiento se presenta en forma menos solemne que el otro (comp. Lev 19,1-37 y Dt 6,4-13) y la palabra *prójimo tiene un sentido bastante restringido. Pero al israelita se le invita ya a prestar atención a «los otros». En los textos más antiguos es ya una ofensa a Dios ser indiferente u hostil al prójimo (Gén 3,12; 4,9s) y la ley une a las exigencias que conciernen a las relaciones con Dios, las que atañen a las relaciones entre los hombres: así el Decálogo (Éx 20,1217) o el Código de la alianza., que abunda en prescripciones de atención para con los *pobres y los pequeños (Ex 22,20-26; 23,4-12). Toda la tradición profética (Am 1-2; Is 1,14- 17, Jer 9,2-5; Ez 18,5-9; Mal 3,5) y toda la tradición sapiencial (Prov 14,21; 1,8-19; Eclo 25,1; Sab 2,10ss) van en el mismo sentido; no se puede agradar a Dios sin respetar a los otros hombres, pero sobre todo a los más abandonados, los menos «interesantes». Nunca se creyó poder amar a Dios sin interesarse por los hombres: «practicaba la justicia y el derecho... juzgaba la causa del pobre y del desgraciado. *Conocerme, ¿no es esto?» (Jer 22, 15s). El oráculo concierne a Josías, pero alcanza a todo Israel (cf. Jer 9,4) Que a este amor se le llama explicitamente amor, esto no se dice con frecuencia (Lev 19,18; 19,34; Dt 10,19). Sin embargo, ya con ocasión del amor para con el *extranjero se funda el mandamiento en el deber de obrar como Yahveh en los tiempos del *Éxodo: «Yahveh ama al extranjero y le alimenta y le viste. Amad también vosotros al extranjero, porque extranjeros fuisteis en la tierra de Egiptos (Dt 10,18s). El motivo no es una mera solidaridad natural, sino la historia de la salvación. Antes de la venida de Cristo, el judaísmo profundiza la naturaleza del amor *fraterno. En el amor del prójimo se incluye al adversario judio y hasta al enemigo pagano; el amor se hace más universal, aun cuando Israel conserva su papel central. «Ama la paz», dice Hillel. «Aspira a la paz. Ama a las criaturas condúcelas a la ley». Se descubre que amar es prolongar la acción divina: «Lo mismo que el Santo —¡bendito sea!— viste a los que están desnudos, consuela a los afligidos, entierra a los muertos, así tú también viste a los que están desnudos, visita a los enfermos, etc.. En estas condiciones era ya fácil hacer el enlace entre los dos mandamientos de amor de Dios y de amor del prójimo; así lo hizo un día un escriba que abordó a Jesús (Lc 10,26s). <br>NT. Si la concepción judía podia hacer creer que el amor fraterno se yuxtapone en el mismo plano a otros mandamientos, la visión cristiana, en cambio, le da el puesto central y hasta único. <br>1. Los dos amores.<br> De un extremo a otro del NT el amor del *prójimo aparece indisociable del amor de Dios: los dos mandamientos son el ápice y la clave de la ley (Mc 12,28-33 p); es el compendio de toda exigencia moral (Gál 5,22; 6,2; Rom 13, es; Col 3,14), el mandamiento único (IJn 15,12; 2Jn 5); la caridad es la *obra única y multiforme de toda *fe viva (Gál 5,ó.22): «el que no ama a su hermano, al que ve, ¿cómo amará a Dios, al que no ve» (IJn 4,20s)? Este amor es esencialmente religioso, de un espíritu completamente distinto de la mera filantropía. En primer lugar por su modelo: imitar el amor mismo de Dios (Mt 5,44s; Ef 5,1s.25; IJn 4,11s). Luego por su fuente, y sobre todo porque es la obra de Dios en nosotros: ¿cómo seríamos nosotros *misericordiosos como el Padre celestial (Lc 6,36) si no nos lo enseñara el Señor (ITes 4,9), si no lo derramara el Espíritu en nuestros corazones (Rm 5,5; 15,30)? Este amor viene de Dios y existe en nosotros por el hecho mismo de que Dios nos toma por *hijos (IJn 4,7). Y, venido de Dios, vuelve a Dios: amando a nuestros hermanos amamos al Señor mismo (Mt 25,40), puesto que todos juntos formamos el *cuerpo de Cristo (Rm 12,5-10; ICor 12,12-27). Tal es la manera como podemos responder al amor con que Dios nos amó el primero (IJn 3,16; 4,19s). Mientras se aguarda la parusía del Señor, la caridad es la actividad esencial de los discípulos de Jesús, según la cual serán juzgados (Mt 25, 31-46). Tal es el testamento dejado por Jesús: «Amaos los unos a los otros, como yo os he amado». (Jn 13,34s). El acto de amor de Cristo sigue expresándose a través de los actos de los discípulos. Este mandamiento, si bien antiguo por estar ligado con las fuentes de la revelación (IJn 2,7s), es *nuevo: en efecto, Jesús inauguró una era nueva que anunciaban los profetas, dando a cada uno el Espiritu que crea corazones nuevos. Si, pues, están unidos los dos mandamientos, es porque el amor de Cristo continúa expresándose a través de la caridad que manifiestan los discípulos entre sí. <br>2. El amor es don.<br> La caridad cristiana es vista, sobre todo por los sinópticos y san Pablo, conforme a la imagen de Dios que da gratuitamente su Hijo por la salvación de todos los hombres pecadores, sin mérito alguno por su parte (Mc 10,45; Rom 5,6ss). Es, pues, universal, sin dejar que subsista barrera alguna social o racial (Gál 3,28), sin despreciar a nadie (Lc 14,13; 7,39); más aún, exige el amor de los *enemigos (Mt 5,43-47; Lc 10,29-37). El amor no puede desalentarse: tiene como leyes el *perdón sin limites (Mt 18, 21s; 6,12.14s), el gesto espontáneo para con el adversario (Mt 5,23-26), la *paciencia, el bien devuelto a cambio del mal (Rm 12,14-21; Ef 4,25-5,2). En el *matrimonio se expresa en forma de don total, a imagen del sacrificio de Cristo (Ef 5,25-32). Para todos es finalmente una *esclavitud mutua (Gál 5,13), en la que el hombre renuncia a si mismo con Cristo crucificado (Flp 2,1-11). Pablo, en su «himno a la caridad» (1Cor 13) manifiesta la naturaleza y la grandeza del amor. Sin descuidar en modo alguno sus exigencias cotidianas (13,4ss), afirma que sin la caridad nada tiene valor (13,1ss), que sólo ella sobrevivirá a todo: amando como Cristo vivimos ya una realidad divina y eterna (13,8-13). Por ella es *edificada la Iglesia (ICor 8, 1; Ef 4,16); por ella el hombre viene a ser perfecto para el *dia del Señor (Flp I,9ss). <br>3. El amor es comunión.<br> Desde luego, Juan no ignora la universalidad y la gratuidad del amor divino (Jn 3,16; 15,16; IJn 4,10), pero es más sensible a la *comunión del Padre y del Hijo en el Espiritu. Este amor se difunde en nosotros y nos invita a participar en él, no sólo amando a Dios, sino viviendo a su imagen en una intensa comunión religiosa de intercambio y de reciprocidad. La comunión de los discípulos es un fuego de amor que el cristiano debe animar con todo su corazón. Frente al *mundo, al que no debe amar (IJn 2,15; cf. Jn 17,9), amará a sus hermanos con un amor exigente y concreto (IJn 3,11-18), en el que entra en juego la ley de la renuncia y de la muerte, sin la cual no hay verdadera *fecundidad (Jn 12,24s). Por esta caridad el creyente *permanece en comunión con Dios (IJn 4,7-5,4). Tal fue la última oración de Jesús: «que el amor con que me has amado esté en ellos y yo en ellos» (Jn 17,26). Este amor fraterno, vivido por los discípulos en medio del mundo al que no pertenecen (17,11.15s), es el *testimonio a través del cual el mundo puede reconocer a Jesús como enviado del Padre (17,21): «En esto conocerán que sois mis discípulos: si tenéis caridad los unos con los otros» (13,35). -> Amigo - Ira - Conocer - Elección - Esposo - Eucaristía - Enemigo - Hermano - Odio - Mis function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
