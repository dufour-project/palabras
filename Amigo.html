function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "<br>1. «El amigo fiel no tiene precio» (Eclo 6,15s; 7,18), porque «ama en todo tiempo» (Prov 17,17) y hace la vida deliciosa (Sal 133; Prov 15,17). ¿Cómo sería posible olvidar la amistad que unió a David y Jonatás en un brote espontáneo (ISa 18,1- 4), que duró en la prueba (ISa 19-20), hasta la muerte (2Sa 1,25s) y sobrevivió en la *memoria del corazón (2Sa 9,1; 21,7)? Ahora bien, aunque existen tales amistades, las hay también que son ilusorias. ¿Por qué tienen tantos amigos los ricos, y tan pocos los pobres, lo enfermos, los perseguidos? (Prov 14,20; cf. Sal 38,12; 55,13s; 88,19; 109,4s; Job 19,19). ¿Por qué «el que comparte el pan conmigo levanta contra mí su calcañar» (Sal 41,10)? Estas dolorosas experiencias enseñan a proceder con lucidez en la elección de los amigos, tanto que a veces conviene ponerse en guardia (Eclo 6,5-13; 12,8-13,23: 37,1-5). Una amistad, incluso sincera (Job 2,12s), ¿no puede ser decepcionante (Job 6,15-30) y hasta arrastrar al mal (Dt 13,7; Eclo 12,14; cf. 2Sa 13,3-15)? Así la amistad gana según va envejeciendo: «Vino nuevo el amigo nuevo: cuando envejece es cuando se bebe con placer» (Eclo 9,10); agradece la reprensión sincera (Prov 27, 5s): sobre todo se alimenta del *temor de Dios: «EI que teme al Señor encuentra verdaderos amigos, y como fiel es él, así lo será su amigo» (Eclo 6.16s). De hecho (cf. *amor), el modelo y la fuente de la verdadera amistad es la amistad que Dios sella con el hombre, con un Abraham (Is 41,8, Gén 18,17ss), con un Moisés (Éx 33,11), con los profetas (Am 3,7). <br>2. Al enviar a su Hijo entre nosotros se mostró Dios «amigo de los hombres» (Tit 3,4); y Jesús lo describió como uno que se deja molestar por el amigo importuno (Lc 11,5- 8). Sobre todo, Jesús dio a esta amistad un rostro de carne: amó al joven rico (Mc 10.21), amó tiernamente a Lázaro y, a través de él, a todos los que por la fe debían resurgir de la tumba con él (Jn 11,3. 11.35 ss). Tuvo «compañeros» que compartieron su existencia (Mc 3,14), pero no todos llegaron a ser sus «amigoso (gr. philos); así a Judas se le llama todavía compañero (gr. hetairos) (Mt 26,50; cf. 20,13; 22,12), mientras que a los otros acaba Jesús de declarar: «Ya no os llamo *servidores, sino amigos» (Jn 15,15): han compartido sus pruebas, están prontos a afrontar la noche de la pasión (Lc 22,28s); así Jesús los hace participes de los secretos de su Padre (Jn 15,15), como entre amigos. El tipo de amigo de Jesús, fiel hasta la cruz, es «el discípulo al que amaba Jesús» (Jn 13,23) y al que confió a su propia madre (19,26). En adelante reinará una amistad perfecta entre estos amigos prontos a dar la vida los unos por los otros, como Jesús lo hizo por cada uno (Jn 15,12ss). Aun cuando, entre hermanos, esta amistad puede conocer tormentas (Act 15,36-39; 2Tim 4,1014), renace sin cesar; es que sobrepasa la medida común de la amistad humana (Mt 5,46) y no conoce ya las barreras que separan a los hombres (Gál 3,28). Algunos hombres querrán romper su amistad con el que se hace discípulo de Cristo (Lc 21,16), pero éste no cesa de ofrecer su amistad a todos, aun a los que se creen sus *enemigos (Rm 12,13-21). -> Amor - Hermano - Prójimo.";
}

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
