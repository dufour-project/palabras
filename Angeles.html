	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "El nombre de los ángeles no es un nombre de naturaleza, sino de función: hebr. mal'ak, gr. angelos, significa «mensajero». Los ángeles son «espíritus destinados a servir, enviados en misión de favor de los que han de heredar la salud» (Heb 1,14). Inaccesibles a nuestra percepción ordinaria, constituyen un mundo misterioso. Su existencia no es nunca un problema para la Biblia; pero fuera de este punto la doctrina relativa a los ángeles presenta un desarrollo evidente, y la manera como se habla de ellos y como se los representa supone una utilización constante de los recursos del simbolismo religioso. <br>AT. 1. Los ángeles de Yahveh y el ángel de Yahveh.<br> El AT, sirviéndose de un rasgo corriente en las mitologías orientales, pero adaptándolo a la revelación del Dios único, representa con frecuencia a Dios como un soberano oriental (IRe 22, 19; Is 6,1ss). Los miembros de su corte son también sus *servidores (Job 4,18); se los llama también los *santos (Job 5,1; 15,15; Sal 89,6; Dan 4,10) o los *hijos de Dios (Sal 29,1; 89,7; Dt 32,8). Entre ellos los querubines (cuyo nombre es de origen mesopotámico) sostienen su trono (Sal 80,2; 99,1), arrastran su carro (Ez 10,1ss), le sirven de montura (Sal 18,11), o guardan la entrada de sus dominios para vedarla a los profanos (Gén 3,24); los serafines (los «ardientes») cantan su gloria (Is 6,3), y uno de ellos purifica los labios de Isaías durante su visión inaugural (Is 6,7). Se halla también a los querubines en la iconografía del templo, en el que resguardan el arca con sus alas (IRe 6,23-29, Ex 25,18s). Todo un ejército celeste (IRe 22,19; Sal 148,2; Neh 9,6) realza así la *gloria de Dios; está a su disposición para gobernar el mundo y ejecutar sus órdenes (Sal 103, 20); establece un enlace entre el cielo y la tierra (Gén 28,12). Sin embargo, junto a estos enigmáticos mensajeros, los antiguos relatos bíblicos conocen también un ángel de Yahveh (Gén 16,7; 22,11; Éx 3,2: Jue 2,1), que no difiere de Yahveh mismo manifestado acá abajo en forma visible (Gén 16,13: Ex 3,2): *Dios, que habita en una luz inaccesible (ITim 6.16), no puede dejar ver su *rostro (Éx 33,20): los hombres no perciben nunca de él sino un misterioso reflejo. El ángel de Yahveh de los viejos textos sirve, pues, para traducir una ideología todavía arcaica, que con la denominación de «ángel del Señor», deja huellas hasta en el NT (Mt 1,20.24: 2,13.19), e incluso en la patrística. Sin embargo, a medida que progresa la revelación se va asignando más y más su papel a los ángeles, mensajeros ordinarios de Dios. <br>2. Desarrollo de la doctrina de los ángeles.<br> Originariamente se atribuian indistintamente a los ángeles tareas buenas o malas (cf. Job 1,12). Dios envia su buen ángel para que vele sobre Israel (ox 23,20); pero para una *misión funesta envía ángeles de desgracia (Sal 78,49), tales como el Exterminador (Éx 12,23; cf. 2Sa 24,16s; 2Re 19,35). Incluso el *Satán del libro de Job forma todavía parte de la corte divina (Job 1,6-12; 2, 1-10). Sin embargo, después de la cautividad se especializan mas los cometidos angélicos y los ángeles adquieren una calificación moral en relación con su función: ángeles buenos por un lado, Satán y los *demonios por el otro: entre unos y otros hay oposición constante (Zac 3, 1 s). Esta concepción de un mundo espiritual dividido revela la influencia indirecta de Mesopotamia y de Persia; para resistir mejor al sincretismo iranobabilónico. el pensamiento judío desarrolla su doctrina anterior; sin renunciar en nada a su riguroso monoteísmo, usa a veces de una simbólica prestada y sistematiza su representación del mundo angélico. Así el Libro de Tobías cita a los siete ángeles de la faz (Tob 12,15; cf. Ap 8,2), que tienen su réplica en la angelología de Persia. Pero no ha cambiado el papel asignado a los ángeles. Velan por los hombres (Tob 3,17; Sal 91,11; Dan 3,49s) y presentan a Dios sus oraciones (Tob 12,12); presiden los destinos de las naciones (Dan 10,13-21). A partir de Ezequiel explican a los profetas el sentido de sus visiones (Ez 40,3s; Zac 1,8s); esto viene finalmente a ser un rasgo literario característico de los apocalipsis (Dan 8,15-19; 9,21ss). Reciben *nombres en relación con sus funciones: Rafael, «Dios cura» (Tob 3,17; 12,15), Gabriel, «héroe de Dios» (Dan 8,16: 9,21), Miguel. «¿quién como Dios?». A éste, que es el príncipe de todos, está encomendada la comunidad judia (Dan 10,13.21; 12,1). Estos datos se amplifican todavía en la literatura apócrifa (Libro de Henoc) y rabínica, que trata de organizarlos en sistemas más o menos coherentes. Asi la doctrina del AT sobre la existencia del mundo angélico y su presencia en el mundo de los hombres se afirma con constancia. Pero las representaciones y clasificaciones que utiliza tienen necesariamente un carácter simbólico que hace muy delicada su apreciación. <br>NT. El NT recurre al mismo lenguaje convencional, que toma a la vez de los libros sagrados y de la tradición judía contemporánea. Así enumera los arcángeles (ITes 4,16; Jds 9), los querubines (Heb 9,5), los tronos, las dominaciones, los principados, las potestades (Col 1,16), a los que en otro lugar se añaden las virtudes (Ef 1,21). Esta jerarquía, cuyos grados varian en la expresión, no tiene el carácter de una doctrina ya fijada. Pero, como en el AT, lo esencial del pensamiento está en otra parte, y aquí se reordena en torno a la revelación de Jesucristo. <br>1. Los ángeles y Cristo.<br> El mundo angélico tiene su puesto en el pensamiento de Jesús. Los evangelistas hablan a veces de su trato intimo con los ángeles (Mt 4,11; Lc 22,43); Jesús menciona a los ángeles como seres reales y activos. Sin dejar de velar por los hombres, ven el rostro del Padre (Mt 18,10 p). Su vida está exenta de las sujeciones de la carne (cf. Mt 22,30 p). Aun cuando ignoran la fecha del juicio final, que es un secreto exclusivo del Padre (Mt 24,36 p), serán sus ejecutores (Mt 13,39.49; 24,31). Desde ahora participan en el gozo de Dios cuando los pecadores se convierten (Lc 15,10). Todos estos rasgos están conformes con la doctrina tradicional. Jesús precisa además su situación en relación con el *Hijo del hombre, esa figura misteriosa que le define a él mismo, particularmente en su *gloria futura: los ángeles le acompañarán el día de su parusía (Mt 25.31); ascenderán y descenderán sobre él (Jn 1,51), como en otro tiempo por la escalera de Jacob (Gén 28,10...); él los enviará para reunir a los elegidos (Mt 24,31 p) y descartar del reino a los condenados (Mt 13,41s). En el tiempo de la pasión están a su servicio y él podría requerir su intervención (Mt 26,53). El pensamiento cristiano primitivo no hace, pues, sino prolongar las palabras de Jesús, cuando afirma que los ángeles le son inferiores. Rebajado por debajo de ellos con su encarnación (Heb 2,7), merecía, sin embargo, su adoración en su calidad de *Hijo de Dios (Heb 1,6s; cf Sal 97,7). A repartir de su resurrección aparece claro que Dios los ha sometido a él (Ef 1,20s), una vez que habían sido creados en él, por él y para él (Col 1,16). Actualmente reconocen su *señorío (Ap 5,11s; 7,11s) y el último *día formarán su escolta (2Tes 1,7; Ap 14,14-16; cf. ITes 4,16). Asi el mundo angélico se subordina a Cristo, cuyo misterio ha contemplado (ITim 3,16; cf. IPe 1,12). <br>2. Los ángeles y los hombres.<br> En esta perspectiva los ángeles siguen desempeñando cerca de los hombres los cometidos que les asignaba ya el AT. Cuando una comunicación sobrenatural llega del cielo a la tierra, son ellos sus misteriosos mensajeros: Gabriel transmite la doble anunciación (Lc 1,19.26); un ejército celeste interviene la noche de Navidad (Lc 2,9-14); los ángeles anuncian también la resurrección (Mt 28,5ss p) y dan a conocer a Ios apóstoles el sentido de la ascensión (Act 1,10s). Auxiliares de Cristo en la obra de la salvación (Heb 1,14), se encargan de la custodia de los hombres (Mt 18,10; Act 12,15), presentan a Dios las oraciones de los santos (Ap 5,8; 8,3), conducen el alma de los justos al paraíso (Lc 16,22; «In paradisum deducant te angeli...»). Para proteger a la Iglesia llevan adelante en torno a Miguel el combate contra Satán, que dura desde los origenes (Ap 12,1-9). Un vinculo íntimo enlaza así al mundo terrenal con el mundo celestial; en el cielo los ángeles celebran una liturgia perpetua (Ap 4,8-11), a la que se asocia en la tierra la liturgia de la Iglesia (cf. gloria, prefacio, sanctus). Estamos rodeados de presencias sobrenaturales, que el vidente del Apocalipsis concreta en el lenguaje de convención consagrado por el uso. Esto exige de nuestra parte cierta reverencia (cf. Jos 3,13ss; Dan 10,9; Tob 12,16), que no se ha de confundir con la adoración (Ap 22, 8s). Si, pues, es necesario proscribir un culto exagerado de los ángeles, que perjudicaría al de Jesucristo (Col 2,18), no obstante, el cristiano debe conservar un sentido profundo de su presencia invisible y de su acción auxiliadora. -> Demonios - Dios - Espiritu - Gloria - Misión - Satán.";

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
