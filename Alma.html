	textodifour.innerHTML = "El alma, lejos de ser una «parte» que juntamente con el *cuerpo compone el ser humano, designa al hombre entero en cuanto animado por un *espíritu de vida. Propiamente hablando, no habita en un cuerpo, sino que se expresa por el cuerpo, el cual, al igual que la *carne, designa también al hombre entero. Si el alma, en virtud de su relación con el Espiritu, indica en el hombre su origen espiritual, esta «espiritualidad» tiene profundas raíces en el mundo concreto, como lo muestra la extensión del termino utilizado. <br>I. EL ALMA Y LA PERSONA VIVA.<br> En la mayoría de las lenguas, los términos que designan el alma, nefes (hebr.), psyche (gr.), anima (lat.), se relacionan más o menos con la imagen del aliento. <br>1. El hombre vivo.<br> El aliento, la respiración es, en efecto, el signo por excelencia del viviente. Estar en vida es tener todavía en si el aliento (2Sa 1,9; Act 20,10); cuando el hombre muere, sale el alma (Gén 35,18), es exhalada (Jer 15,9); si resucita, vuelve el alma a él (I Re 17,21). Griegos o semitas podrían expresarse así; pero en esta identidad de expresión se oculta una diversidad de perspectiva. Según un modo de ver bastante común, el alma tiende a convertirse en un principio subsistente que existe independientemente del cuerpo en que se halla y del que sale: concepción «espiritualista» que se apoya sin duda en el carácter cuasi inmaterial del aliento, por oposicion al cuerpo material. Para los semitas, por el contrario, el alma es inseparable del cuerpo al que anima; indica sencillamente la manera como la vida concreta se manifiesta en el hombre, ante todo por algo que se mueve, incluso cuando uno duerme inmóvil. ¿No seráésta una de las razones profundas que indujeron a identoficar el alma con la *sangre (Sal 72,14)? El alma está en la sangre (Lev 17,10s), es la sangre misma (Lev 17,14; Dt 12,23). <br>2 La vida.<br> Del sentido de «viviente» pasa el término fácilmente al de *vida, como lo muestra el empleo paralelo de los dos términos «No entregues a las fieras el alma de tu tortolillo y no olvides el alma de tus desvalidos» (Sal 74,19); así en a ley del talión «alma por alma» puede traducirse «vida por vida» (Ex 21,23) Asi «vida» y «alma» se asimilan con frecuencia, aun cuando no se trate de la vida «espintual» por oposición a la vida «corporal». Pero, por otra parte, esta vida, limitada durante largo tiempo a un horizonte terrestre, se revela finalmente abierta a una vida celeste, eterna. Asi pues, hay que interrogar cada vez el contexto para conocer el sentido exacto de la palabra. En ciertos casos se considera al alma como el principio de la vida temporal. Se teme perderla (Jos 9, 24; Act 27,34), se la querría preservar de la muerte (ISa 19,11; Sal 6,5), ponerla en seguridad (Lc 21,19) cuando se la siente amenazada (Rm 11,3 = IRe 19,10; Mt 2,20 = Ex 4,19; Sal 35,4; 38,13) Y viceversa, no hay que preocuparse excesivamente por ella (Mt 6,25 p), sino arriesgarla (Flp 2,30), entregarla por las propias ovejas (ITes 2,8) Jesús la da (Mt 20,28 p; Jn 10,11.15.17) y a su *ejemplo debemos sacrificarla nosotros (Jn 13,37s; 15,13: IJn 3,16) Si se puede hacer tal sacrificio de la vida, no es sencillamente porque se sabe que Yahveh puede rescatarla (Sal 34,23; 72,14), sino porque Jesús ha revelado, a tras de la misma palabra, la vida eterna. Así juega con los diversos sentidos de la palabra «Quien quien salvar su alma la perderá, pero quien pierda su alma por causa mía, la hallará (Mt 16,25 p; cf Mt 10,39; Lc 14, 26; 17,33; Jn 12,25). En estas condiciones la «salvación del alma» es finalmente la victoria de la vida eterna depositada en el alma (Sant 1,21; 5,20; IPe 1,9; Heb 10,39). <br>3. La persona humana.<br> Si la vida es el bien más precioso del hombre (ISa 26,24), salvar uno su alma es salvarse él mismo: el alma acaba por designar a la persona. Primero, objetivamente, se llama «alma» a todo ser vivo, incluso animal (Gén 1,20s.24; 2,19); pero las más de las veces se trata de los hombres; así se habla de «un país de setenta almas» (Gén 46,27; Act 7 14; Dt 10,22; Act 2,41; 27,37). Un alma es un hombre, es alguno (Lev 5,1...; 24,17; Mc 3,4, Act 2,43; IPe 3,20; Ap 8,9), por ejemplo, por oposición a un cargamento (Act 27, 10). En el último grado de objetivación, incluso un cadáver puede ser designado, en recuerdo de lo que fue, como «un alma muerta» (Num 6,6). Subjetivamente, el alma corresponde a nuestro yo mismo, al igual que el *corazón o la *carne, pero con un matiz de interioridad y de potencia vital: «Tan verdad como que vive mi alma» (Dt 32,40; Am 6,8; 2Cor 1,23) significa el compromiso profundo del que presta juramento. David amaba a Jonatás «omo a su alma» (ISa 18,1.3). Finalmente, este yo se expresa en actividades que no son siempre «espirituales». Así el rico: «Diré a mi alma: Alma mia, descansa, come, bebe, regálate. Pero Dios le dijo: Insensato, esta misma noche te pedirán el alma (= la vida)» (Lc 12,19s). La mención del alma subraya el gusto y la voluntad de vivir, recordando algo el carácter imperioso que adquiere la sed en una garganta abrasada (Sal 63,2). El alma ávida, hambrienta, puede ser saciada (Sal 107,9; Jer 31,14). Sus sentimientos van del goce (Sal 86,4) a la turbación (Jn 12,27) y a la tristeza (Mt 26,38 = Sal 42,6), del alivio (Flp 2,19) al cansancio (Heb 12,3). Quiere fortificarse para poder transmitir la bendición paterna (Gén 27, 4) o soportar la persecución (Act 14, 22). Está hecha para amar (Gén 34, 3) u odiar (Sal 11,5), para complacerse en alguien (Mt 12,18 = Is 42, 2; Heb 10,38 = Hab 2,4), para buscar a Dios sin reserva (Mt 22,37 p = Dt 6,5; Ef 6,6; Col 3,23) y bendecir para siempre al Señor (Sal 103,1). Con tal plenitud de sentido pueden recobrar ciertas formulas su vigor original: las almas deben ser santificadas (IPe 1,22). Por ellas se consume Pablo (2Cor 12,15), sobre ellas velan los jefes espirituales (Heb 13,17), Jesús les promete el descanso (Mt 11,29). Estas almas son seres de carne, pero en los que se ha depositado una semilla de vida, germen de eternidad. <br>II. EL ALMA Y EL ESPÍRITU DE VIDA.<br> 1. El alma y el principio de vida.<br> Si bien el alma es el signo de la vida, sin embargo, no es su fuente. Y ésta es todavía una segunda diferencia que separa profundamente la mentalidad semítica y la platónica. Para ésta, el alma se identifica con el espiritu, cuya emanación es en cierto modo, y confiere al hombre una verdadera autonomía. Según los semitas, no el alma, sino Dios, es por su *Espiritu la fuente de la vida: «Dios le inspiró en el rostro aliento (nesamah) de vida, y fue así el hombre alma (nefes) viviente» (Gén 2,7). En todo ser viviente hay «un hálito del espíritu [= del soplo] de vida» (Gén 7,22) sin el cual moriría. Este soplo se le presta todo el tiempo de su vida mortal: «Si les quitas el espiritu, mueren y vuelven al polvo; si mandas tu espíritu, se recrean. (Sal 104,29s). El alma (psykhe), principio de vida, y el espíritu (pneuma), que es su fuente, se distinguen así el uno del otro en lo más intimo del ser humano, allí donde sólo la palabra de Dios puede tener acceso (Heb 4,12). Con una trasposición al orden cristiano, la distinción permite hablar de «psíquicos sin espiritu» (Jds 19) o ver en los «psíquicos» a creyentes que han retrocedido del estado «pneumático» a que los habÍa conducido el bautismo, al estadio terrenal (ICor 2,14; 15,44; Sant 3,15). <br>2. El alma y la supervivencia.<br> Consecuencia inmediata: a diferencia del espíritu, del que no se dice jamás que muere, sino que se afirma que retorna a Yahveh (Job 34,14s; Sal 31,ó, Ecl 12,7), el alma puede morir (Núm 23,10; Jue 16,30; Ez 13,19), ser entregada a la muerte (Sal 78,50), así como la osamenta (Ez 37,1-14) o la carne (Sal 63,2; 16,9s). El alma desciende al seol para llevar la existencia menguada de las *sombras o de los *muertos, lejos de la «tierra de los vivos», de la que no sabe ya nada (Job 14,21s; Ecl 9,5.10), lejos también de Dios, al que no puede alabar (Sal 88,11ss), porque los muertos habitan el *silencio (Sal 94,17; 115,17). En una palabra, el alma «no es ya» (Job 7,8.21; Sal 39,14). Sin embargo, a esta alma, bajada a las profundidades del abismo (Sal 30,4; 49,16; Prov 23,14), por la omnipotencia divina le será dado resurgir de él (2Mac 7,9.14.23) y reanimar los huesos dispersos: la fe está segura de ello. El hombre entero volverá a ser «alma viva» y, como dice san Pablo, «cuerpo espiritual»: *resucitará en su integridad (ICor 15,45 = Gén 2,7). <br>3. El alma y el cuerpo.<br> El que las almas vayan al seol no quiere decir que «vivan» allí sin cuerpo; su «existencia» no es tal existencia, precisamente porque no pueden expresarse sin sus cuerpos. La doctrina de la inmortalidad del alma no se identifica, pues, con la concepción de la espiritualidad del alma. Ni parece tampoco que el libro de la Sabiduría la introdujera en el patrimonio de la revelación bíblica. El autor del libro de la Sabiduría, ciertamente con cierto baño de helenismo, utiliza ocasionalmente términos que provienen de la antropología griega, pero su mentalidad se mantiene diferente. Sin duda «el cuerpo corruptible agrava el alma, y la morada terrena oprime la mente pensativa». (Sab 9,45), pero entonces se trata de la inteligencia del hombre, no del espíritu de vida, sobre todo, no se trata de despreciar la materia (cf. 13,3) ni el cuerpo: «Porque era bueno, vine a un cuerpo sin mancilla» dice el autor (8,19s). Si hay, pues, distinción entre el alma y el cuerpo, no es para concebir una verdadera existencia de alma separada; como en los apocalipsis judíos de este tiempo, las almas van al Hades (Sab 16,14). Dios, que las tiene en su mano (3,1; 4,14), puede resucitarlas, puesto que creó al *hombre incorruptible (2,23). La Biblia, que atribuye al hombre entero lo que más tarde se reservará al alma a consecuencia de una distinción entre el alma y el cuerpo, no por eso ofrece una creencia disminuida de la inmortalidad. Las almas, que aguardan bajo el altar (Ap 6,9; 20,4) su recompensa (Sab 2,22), no existen allí sino como un llamamiento a la *resurrección, obra del Espiritu de vida, no de una fuerza inmanente. En el alma depositó Dios una semilla de eternidad, que germinará a su tiempo (Sant 1,21; 5,20 ; IPe 1,9). -> Muerte - Resurrección - Sangre - Vida.";
}

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
