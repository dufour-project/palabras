function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "Ezequiel ante la *gloria de Yahveh (Ez 1,28), Saulo ante la aparición de Cristo resucitado (Act 9,4) se ven derribados por tierra, como aniquiiados. La *santidad y la grandeza de *Dios tienen algo abrumador para la criatura, a la que vuelven a sumergir en su nada. Si bien es excepcional que el hombre se encuentre así con Dios en una experiencia directa, es normal que en el universo y a lo largo de su existencia reconozca la *presencia y la acción de Dios, de su gloria y de su santidad. La adoración es la expresión a la vez espontánea y consciente, impuesta y voluntaria, de la reacción compleja del hombre impresionado por la proximidad de Dios: conciencia aguda de su insignificancia y de su *pecado, confusión silenciosa (Job 42,1-ó), veneración trepidante (Sal 5,8) y agradecida (Gén 24,48), homenaje jubiloso (Sal 95,1-6)de todo su ser. Esta reacción de fe, puesto que efectivamente invade todo el ser, se traduce en gestos exteriores, y apenas si hay adoración verdadera en que el *cuerpo no traduzca de alguna manera la soberanía del *Señor sobre su *creación y el homenaje de la criatura conmovida y consintiente. Pero la criatura pecadora tiende siempre a escapar al influjo divino y a reducir su adhesión a las solas formas exteriores; así la única adoración que agrada a Dios es la que viene del corazón. <br>I. LOS GESTOS DE ADORACIÓN.<br> Se reducen a dos, la postración y el ósculo. Una y otro adoptan en el *culto su forma consagrada, pero convergen siempre con el movimiento espontáneo de la criatura delante de Dios, dividida entre el *temor pánico y la fascinación maravillada. <br>1. La postración, antes de ser un gesto espontáneo es una actitud impuesta a la fuerza por un adversario más poderoso, la de Sisara, que cae herido de muerte por Yael (Jue 5,27), la que Babilonia impone a los israelitas cautivos (Is 51,23). El débil, para evitar verse constreñido a la postración por la violencia, prefiere con frecuencia ir por si mismo a inclinarse delante del más fuerte e implorar su gracia (IRe 1,13). Los bajorrelieves asirios suelen mostrar a los vasallos del rey arrodillados, con la cabeza prosternada hasta el suelo. Al *Señor Yahveh, «que está elevado por encima de todo» (IPar 29,11), corresponde la adoración de todos los pueblos (Sal 99,1-5) y de toda la tierra (96,9). <br>2. El ósculo añade al respeto la necesidad de contacto y de adhesión, el matiz de *amor (Ex 18,7; ISa 10,1...). Los paganos besaban sus *ídolos (IRe 19,18), pero el beso del adorante, que no pudiendo alcanzar a su dios, se llevaba la mano delante de la boca (ad os = adorare, cf. Job 31,26ss), tiene sin duda por objeto expresar a la vez su deseo de tocar a Dios y la distancia que le separa de él. El gesto clásico de la adorante de las catacumbas, perpetuado en la liturgia cristiana, con los brazos extendidos y expresando con las manos, según su posición, la ofrenda, la súplica o la salutación, no comporta ya ósculo, pero todavía alcanza su sentido profundo. <br>3. Todos los gestos del culto no sólo la postración ritual delante de Yahveh (Dt 26,10; Sal 22,28ss) y delante del *arca (Sal 99,5), sino el conjunto de los actos realizados delante del *altar (2Re 18,22) o en la *«casa de Yahveh»' (2Sa 12,20), entre otros los sacrificios (Gén 22,5; 2Re 17,36), es decir, todos los gestos del servicio de Dios, pueden englobarse en la fórmula «adorar a Yahveh» (ISa 1,3; 2Sa 15,32). Es que la adoración ha venido a ser la expresión más apropiada, pero también la más variada, del homenaje al Dios, ante el que se prosternan los ángeles (Neh 9,6) y los falsos dioses no son ya absolutamente nada (Sof 2,11).<br>II. ADORARÁS AL SEÑOR TU DIOS.<br> 1. Sólo Yahveh tiene derecho a la adoración.<br> Si bien el AT conoce la postración delante de los hombres, exenta de equívocos (Gén 23,7.12; 2Sa 24,20; 2Re 2,15; 4,37) y con frecuencia provocada por la sensación más o menos clara de la majestad divina (ISa 28,14.20; Gén 18,2; 19,1; Núm 22,31; Jos 5,14), prohibe rigurosamente todo gesto de adoración susceptible de prestar un valor cualquiera a un posible rival de Yahveh: *ídolos, *astros (Dt 4,19), dioses extranjeros (Ex 34,14; Núm 25,2). No cabe duda de que la proscripción sistemática de todos los resabios idolátricos arraigó en Israel el sentido profundo de la adoración autentica y dio su puro valor religioso a la altiva repulsa de Mardoqueo (Est 3,2.5) y a la de los tres niños judíos ante la estatua de Nabucodonosor (Dan 3,18). <br>2. Jesucristo es Señor.<br> La adoración reservada al Dios único es proclamada desde el primer día, con «escándalo para los judíos, como debida a *Jesús crucificado, confesado *Cristo y *Señor». (Act 2,36). «A su *nombre dobla la *rodilla cuanto hay en los cielos, en la tierra y en los infiernos. (Flp 2,9ss; Ap 15,4). Este *culto tiene por objeto a Cristo resucitado y exaltado (Mt 28,9.17; Lc 24,52), pero la *fe reconoce ya al *Hijo de Dios y lo adora (Mt 14, 33; Jn 9,38) en el hombre aun destinado a la muerte, e incluso en el recién nacido (Mt 2,2.11; cf. Is 49,7). La adoración del Señor Jesús no obsta en absoluto a la intransigencia de los cristianos, solícitos en rehusar a los *ángeles (Ap 19,10; 22,9) y a los apóstoles (Act 10,25s; 14,11-18) los gestos aun exteriores de adoración. Pero al *confesar su adoración tributada a un *mesías, a un Dios hecho hombre y *salvador, se ven inducidos a desafiar abiertamente al culto de los césares, figurados por la *bestia del Apocalipsis (Ap 13,4-15; 14,9ss) y a afrontar el poder imperial. <br>3. Adorar en espíritu y en verdad.<br> La novedad de la adoración cristiana no está solamente en la figura nueva que contempla: el Dios en tres personas; este Dios, «que es *Espiritu», transforma la adoración y la lleva a su perfección: ahora ya el hombre adora «en espiritu y en verdad» (Jn 4,24). No ya con un movimiento puramente interior, sin gestos y sin formas, sino con una consagración del ser entero, espíritu, alma y cuerpo (ITes 5,23). Asi los verdaderos adoradores, totalmente santificados, no tienen ya necesidad de Jerusalén o del Garizim (Jn 4,20-23), de una religión nacional. Todo es suyo, porque ellos son de Cristo, y Cristo es de Dios (ICor 3,22ss). En efecto, la adoración en espíritu tiene lugar en el único *templo agradable al Padre, el *cuerpo de Cristo resucitado (Jn 2,19-22). Los que han nacido del Espiritu (Jn 3,8) asocian en él su adoración a laúnica en la que el *Padre halla su complacencia (Mt 3,17): repiten el grito del *Hijo muy amado: «Abba, Padre» (Gál 4,4-9). -> Confesar - Temer - Creación - Culto - Dios - Rodilla - Ídolos - Señor.";
}

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
