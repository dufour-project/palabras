function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "1. El aceite, don de Dios.<br> El aceite es, con el trigo y el *vino, uno de los alimentos esenciales con que Dios sacia a su pueblo fiel (Dt 11,14) en la tierra rica en olivos (Dt 6,11; 8,8), en que lo ha establecido gratuitamente. El aceite aparece como una *bendición divina (Dt 7,13s; ser 31,12) cuya privación castiga la infidelidad (Miq 6,15; Hab 3,17), cuya abundancia es signo de salvación (J1 2,19) y símbolo de felicidad escatológica (Os 2,24). Además, el aceite no es únicamente alimento indispensable, aun en tiempo de carestía (IRe 17,14s; 2Re 4,1-7); es también un ungüento que perfuma el cuerpo (Am 6,6; Est 2,12), fortifica los miembros (Ez 16,9) y suaviza las llagas (Is 1,6; Lc 10,34); finalmente, el aceite de las lámparas es fuente de luz (Ex 27,20s; Mt 25, 3-8). De este aceite no hay que servirse para rendir culto a los Baales, como si la fecundidad de la tierra viniera de ellos, ni para procurarse la alianza de los imperios paganos, como si la salvación del pueblo de Dios no dependiera únicamente de la fidelidad a la alianza (Os2,7.10; Para ser fiel a la alianza no basta con reservar a los sacerdotes el mejor aceite (Núm 1,12) ni con añadir aceite a las oblaciones conforme al ritual (Lev 2,1...; Núm 15,34; 28-29) y ni siquiera con derramar a torrentes libaciones de aceite: tales observancias sólo agradan a Dios si se marcha con él por el *camino de la justicia y del amor (Miq 6 7s). <br>2. Simbolismo del aceite.<br> Si el aceite es signo de la bendición divina, el olivo reverdeciente es símbolo del *justo bendecido por Dios (Sal 52,10; 128,3; cf. Eclo 50,10) y de la sabiduría divina que revela en la ley el camino de la justicia y de la felicidad (Eclo 24,14.19-23). En cuanto a los dos olivos cuyo aceite alimenta el candelabro de siete lámparas (Zac 4,11-14), representan a los dos «hijos del aceite», los dos ungidos de Dios, el rey y el sumo sacerdote, que tienen la misión de iluminar al pueblo y de guiarlo por el camino de la salvación. Aunque accesoriamente se compara al aceite con lo que es, como él, insinuante y difícil de captar (Prov 5,3; Sal 109,18; Prov 27,16), en él se ve sobre todo el ungüento cuyo perfume embelesa y regocija, bello símbolo del amor (Cant 1,3), de la amistad (Prov 27,9) y de la dicha de la unión fraternal (Sal 133,2). El aceite es también símbolo de alegría (*gozo), pues uno y otro dan resplandor al rostro (Sal 104,15). Por eso derramar aceite sobre la cabeza de alguien significa desearle alegría y felicidad y darle una prueba de amistad y de honor (Sal 23,5: 92,11 Lc 7,46; Mt 26,7). El aceite de la unción de los reyes merece en sumo grado el nombre de «óleo de la alegría» (Sal 45,8); este aceite, signo exterior de la *elección divina, va acompañado de la irrupción del *Espiritu, que toma posesión del elegido (ISa 10 1-6; 16,13). Este nexo entre la unción y el Espiritu da lugar al simbolismo fundamental del aceite en los sacramentos cristianos, particularmente en la unción de los *enfermos mencionada ya en la epístola de Santiago (Sant 1,14; cf. Mc 6,13); los santos óleos comunican al cristiano la gracia multiforme del Espiritu Santo, del Espiritu que hace a *Jesús el ungido por excelencia y el Hijo de Dios (Heb 1,9, que aplica a Cristo el Sal 45,8 para proclamar su divinidad). -> Espíritu de Dios - Mesías - Unción.";
}

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
