function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "En la *oración se acostumbra distinguir la alabanza, la petición y la *acción de gracias. En realidad, en la Biblia se hallan con frecuencia la alabanza y la acción de gracias en un mismo movimiento del alma, y en el plan literario, en los mismos textos. En efecto, *Dios se revela digno de alabanza por todos sus beneficios para con el hombre. Entonces la alabanza resulta con toda naturalidad agradecimiento y *bendición; los paralelos son numerosos (Sal 35,18; 69,31; 109,30; Esd 3,11). La alabanza y la acción de gracias suscitan las mismas manifestaciones exteriores de *gozo, sobre todo en el *culto; una y otra dan *gloria a Dios (Is 42,12; Sal 22,24; 50,23; IPar 16,4; Lc 17,15-18; Act 11,18; Flp 1,11; Ef 1,6.12.14) confesando sus grandezas. Sin embargo, en la medida en que los textos y el vocabulario invitan a hacer una distinción, se puede decir que la alabanza atiende a la persona de Dios más que a sus dones; es másteocéntrica, está más perdida en Dios, más próxima a la *adoracién, en la vía del éxtasis. Los himnos de alabanza se destacan generalmente de un contexto preciso y cantan a Dios porque es Dios. <br>I. EL DIOS DE LA ALABANZA.<br> Los cánticos de alabanza, nacidos en un arranque de entusiasmo, multiplican las palabras para tratar de describir a Dios y sus grandezas. Cantan la bondad de Yahveh, su justicia (Sal 145,6s), su salvación (Sal 71-15), su ñauxilio (ISa 2,1), su amor y su fidelidad (Sal 89,2; 117,2), su gloria (lía 15,21), su fortaleza (Sal 29,4), su maravilloso designio (Is 25,1), sus juicios liberadores (Sal 146,7); todo esto resplandeciendo en las maravillas de Yahveh (Sal 96,3), en sus altas gestas, en sus proezas (Sal 105, 1; 106,2), en todas sus *obras (Sal 92,5s), comprendidos los *milagros de Cristo (Lc 19,37). De las obras se asciende al autor. «Grande es Yahveh y altamente loable» (Sal 145,3). «¡Yahveh, Dios mío, tú eres tan grande, vestido de fasto y de esplendor!» (Sal 104,1; cf. 2Sa 7,22, Jdt 16,13). Los himnos cantan el gran *nombre de Dios (Sal 34,4; 145,2; 1s 25,1). Alabar a Dios es exaltarlo, magnificarlo (Lc 1,46; Act 10,46), es reconocer su superioridad única, ya que es el que habita en lo más alto de los *cielos (Lc 2,14), puesto que es el *santo. La alabanza brota de la conciencia exultante por esta santidad de Dios (Sal 30.5 = 97,12; 99,5; 105,3 cf. Is 6,3); y esta exultación muy pura y muy religiosa une profundamente con Dios. <br>II. LOS COMPONENTES DE LA ALABANZA.<br> 1. Alabanza y confesión. <br>ALABANZA/COMPONENTES: La alabanza es ante todo *confesión de las grandezas de Dios. En formas variadas y numerosas, la alabanza se introduce casi siempre con una proclamación solemne (cf. Is 12,4s; Jer 31,7; Sal 79,13; 89,2; 96,1ss; 105, 1s; 145,6...). Este anuncio supone un público pronto a vibrar y a entrar en comunión: es la asamblea de los *justos (Sal 22,23.26; cf. 33,1); los corazones rectos, los humildes son quienes pueden comprender la grandeza de Dios y entonar sus alabanzas (Sal 30,5; 34,3; 66,16s), pero no el insensato (Sal 92,7). La alabanza, que brota al contacto con el Dios vivo, despierta al hombre entero (Sal 57,8; 108,2-6) y lo arrastra a una renovación de *vida. El hombre, para alabar a Dios, se entrega con todo su ser; la alabanza, si es verdadera, es incesante (Sal 145,1s; 146,2; Ap 4,8). Es explosión de vida: no son los muertos, descendidos ya al sêol, sino sólo los vivos, los que pueden alabar a Dios (Sal 6,8; 30,10; 88,11ss; 115,17; 1s 38,18; Bar 2,17; Eclo 17,27s). El NT conserva siempre en la alabanza este puesto dominante de la *confesión: alabar a Dios consiste siempre en primer lugar en proclamar sus grandezas, solemne y ampliamente en torno a unomismo (Mt 9, 31; Lc 2,38; Rom 15,9 = Sal 18,50; Heb 13,15; cf. Flp 2,11). <br>2. Alabanza y canto.<br> La alabanza nace del embeleso y de la admiración en presencia de Dios. Supone un *alma dilatada y poseída; puede expresarse en un grito, en una exclamaci6n, una ovación gozosa (Sal 47,2.6; 81,2; 89,16s; 95,1...; 98,4). Dado que debe ser normalmente inteligible a la comunidad, al desarrollarse se convierte fácilmente en canto, cántico, las más de las voces apoyado por la música y hasta la danza (Sal 33,2s; cf. Sal 98,6; IPar 23,5). La invitación al canto es frecuente al comienzo de la alabanza (Éx 15, 21; Is 42,10; Sal 105,1...; cf. Jer 20,13). Uno de los términos más caracteristicos y más ricos del vocabulario de la alabanza es el hillel del hebreo, que ordinariamente traducimos por «alabar». Con frecuencia, como en nuestros salmos laudate (p.e., Sal 100,1; 113,1), el objeto de la alabanza se indica explícitamente a continuación del verbo (Is 38,18; Sal 69,31; JI 2,26), pero la indicación no es indispensable y la alabanza puede también apoyarse únicamente en sí misma (Sal 63,6; 113,1). Tal es el caso particularmente en la exclamaci6n Alleluia = Hallelu-Yah = Alabad a Yah(veh). El mismo NT conoce diversos términos para expresar la alabanza cantada, insistiendo alternativamente en el canto (gr. aido: Ap 5,9; 14,3; 15, 3), en el contenido del himno (gr. hymneo: Mt 26,30; Act 16,25) o en el acompañamiento musical (gr. psallo: Rom 15,9 = Sal 18,50; ICor 14,15). Sin embargo, un texto como Ef 5,19 parece poner estas diferentes voces en paralelo. Por otra parte, en los LXX se traduce las más veces hillel por aineo, que hallamos en el NT, sobre todo en los escritos de Lucas (Lc 2,13.20; 19,37; 24,53; Act 2,47; 3,8s). <br>3. Alabanza y escatología.<br> A Israel reserva en primer lugar la Biblia la función de la alabanza; consecuencia normal del hecho de que el pueblo elegido es el beneficiario de la *revelación y, por consiguiente, el único que conoce al verdadero Dios. En lo sucesivo la alabanza se tiñe poco a poco de universalismo. También los paganos ven la gloria y el poder de Yahveh y son invitados a unir su voz a la de Israel (Sal 117,1). Los «salmos del Reino» son en este sentido significativos (Sal 96,3.7s; 97,1; 98,3s). Y no sólo todos los pueblos de la tierra son invitados a adquirir conciencia de las victorias de Dios, como la del retorno, sino que la naturaleza misma se asocia a este concierto (Is 42,10; Sal 98,8; 148; Dan 3,51-90). El universalismo prepara la escatología. Esta alabanza de todos los pueblos, inaugurada al retorno del exilio, no hace sino inaugurar la gran alabanza que vendrá a dilatarse «en los siglos». Los himnos del AT prefiguran el himno eterno del *dia de Yahveh, ya entonado y todavía aguardado; los «cánticos nuevos» del salterio deben hallar su última resonancia en el «cántico nuevo»del Apocalipsis (Ap 5,9; 14,3). <br>III. ALABANZA Y CULTO.<br> La alabanza en Israel aparece en todo tiempo ligada a la liturgia, pero esta relación se hace todavía más real cuando, con la construcción del templo, el culto queda más fuertemente estructurado. La participación del pueblo en el culto del templo era viva y jubilosa. Aquí sobre todo, en las *fiestas anuales y en los grandes momentos de la vida del pueblo (consagración del rey, celebración de una victoria, dedicación del templo, etc.) se hallan todos los elementos de la alabanza: la asamblea, el entusiasmo que tratan de traducir los gritos: ¡*Amén! ¡Alleluia! (IPar 16,36; Neh 8,6; cf. 5,13), los estribillos: ·Porque su amor es eterno. (Sal 136,1...; Esd 3,11), la música y los cantos. Así seguramente numerosos salmos se componen por necesidades de la alabanza cultual: cantos ahora ya dispersos en nuestro salterio, pero que, sin embargo, se hallan en forma más caracterizada por lo menos en los tres grandes conjuntos tradicionales: el «pequeño Hallel» (Sal 113 a 118), el «gran Hallel» (Sal 136), el «Hallel final» (Sal 146 a 150). En el templo, el canto de los salmos acompaña particularmente a la todah, «sacrificio de alabanza» (cf. Lev 7,12...; 22,29s; 2Par 33,16), *sacrificio pacifico seguido de una *comida sagrada muy alegre en las dependencias del templo. En ambiente cristiano la alabanza será también fácilmente alabanza cultual. Las indicaciones de los Hechos y de las Epístolas (Act 2,46s; ICor 14,26; Ef 5,19) evocan las asambleas litúrgicas de los primeros cristianos; igualmente la descripción del culto y de la alabanza celestiales en el Apocalipsis. <br>IV. LA ALABANZA CRISTIANA.<br> En su movimiento esencial la alabanza es la misma en uno y otro Testamento. Sin embargo, ahora ya es cristiana, primero porque es suscitada por el don de Cristo, con ocasión del poder redentor manifestado en Cristo. Tal es el sentido de la alabanza de los «ángeles y de los pastores en Navidad» (Lc 2,13s.20), como de la alabanza de las multitudes después de los milagros (Mc 7,36s; Lc 18,43; 19,37; Act 3,9); es incluso el sentido fundamental del Hosanna del domingo dee Ramos (cf. Mt 21,16 = Sal 8,2s), como también del cántico del cordero en el Apocalipsis (cf. Ap 15,3). Algunos fragmentos de himnos primitivos, conservados en las Epístolas, reproducen el eco de esta alabanza cristiana dirigida a Dios Padre que ha revelado ya el *misterio de la *piedad (ITim 3,16) y que hará surgir el retorno de Cristo (ITim 6,15s); alabanza que confiesa el misterio de Cristo (Flp 2,5. . .; Col I, 15...), o el misterio de la salvación (2Tim 2,11ss), viniendo así a ser a veces verdadera *confesión de la fe y de la vida cristiana (Ef S,14). La alabanza del NT, fundada en el don deCristo, es cristiana también en cuanto que se eleva a Dios con Cristo y en él (cf. Ef 3,21); alabanza filial a ejemplo de la propia *oración de Cristo (cf. Mt 11,25); alabanza dirigida incluso directamente a Cristo en persona (Mt 21,9; Act 19,17; Heb 13,21; Ap 5,9). En todos sentidos es justo afirmar: ahora ya el Señor Jesús es nuestra alabanza. Dilatándose así a partir de la Escritura, la alabanza debía ser siempre primordial en el cristianismo marcando el ritmo de la oración litúrgica con los alleluia y los gloria Patri, animando a las almas en oración hasta invadirlas y transformarla en una pura «alabanza de gloria». -> Acción de gracias - Confesar - Culto - Eucaristía - Oración.";

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
