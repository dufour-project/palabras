function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "En el NT numerosos personajes reciben el título de apóstol: los doce discípulos escogidos por Jesús para fundar su Iglesia (Mt 10,2; Ap 21, 14), así como Pablo, Apóstol de las *naciones por excelencia (Rm 11, 13), son bien conocidos. Pero hay además, según el uso constante de Pablo mismo, «los otros apóstoles, y los hermanos del Señor, y Cefas... y Bernabé». (ICor 9,5s), todos los cuales llevan el mismo titulo; junto a Pedro y a los doce tenemos a «Santiago y los apóstoles» (ICor 15,5ss; cf. Gál 1,19), para no hablar del carisma del apostolado (ICor 12,28; Ef 4,11), ni de los «falsos profetas» y los «archiprofetas» denunciados por Pablo (2Cor 11,5.13; 12,11). Un uso tan extendido de este titulo plantea un problema: ¿qué relación hay entre estos diferentes «apóstoles»? Para resolverlo, a falta de una definición neotestamentaria del apostolado que convenga a todos, hay que situar en su propio lugar a los diferentes personajes que llevan este titulo, después de haber recogido las indicaciones concernientes al término y a la función no específicamente cristiana. El sustantivo apostolos es ignorado por el griego literario (si se exceptúa a Heródoto y a Josefa, que parecen reflejar el lenguaje popular), pero el verbo del que deriva (apostel lo), enviar, expresa bien su contenido; éste se precisa mediante las analogías del AT y las costumbres judías. El AT conocía el uso de los embajadores que deben ser respetados como el rey que los envía (2Sa 10); los *profetas ejercen *misiones del mismo orden (cf. Is 6,8; Jer 1,7; Is 61,1ss), aun cuando no reciben nunca el titulo de apóstol. Pero el judaismo rabínico, después del año 70, conoce la institución de enviados (seli hîn),cuyo uso parece muy anterior, según los textos mismos del NT. Pablo pide cartas para las sinagogas de Damasco, con objeto de perseguir a los fieles de Jesús (Act 9,2 p): es un delegado oficial provisto de credenciales oficiales (cf. Act 28,21 s). La Iglesia sigue esta costumbre cuando de Antioquía y de Jerusalén envía a Bernabé y a Silas con sus cartas (Act 15,22), o hace a Bernabé y a Pablo sus delegados (Act 11,30; 13,3; 14,26; 15, 2); Pablo mismo envía a dos hermanos que son los apostoloi de las Iglesias (2Cor 8,23). Según la palabra de Jesús, que tiene antecedentes, en la literatura judía, el apóstol representa al que le envía: «EI servidor no es mayor que su amo, ni el apóstol mayor que el que lo ha enviado». (Jn 13,16). Así, a juzgar por el uso de la época, el apóstol no es en primer lugar un misionero, o un hombre del Espiritu, y ni siquiera un *testigo: es un emisario, un delegado, un plenipotenciario, un embajador. <br>. LOS DOCE Y EL APOSTOLADO. <br>El apostolado, antes de dar derecho a un titulo, fue una función. En efecto, sólo al cabo de una lenta evolución, el circulo restringido de los doce heredó en forma privilegiada el titulo de apóstoles (Mt 10,2), designación que acabó por atribuirse, tardíamente sin duda, a Jesús mismo (Lc 6,13). Pero si este titulo de honor pertenece sólo a los doce, se ve también que otros con ellos ejercen una función que puede calificarse de «apostólica». <br>1. Los doce apóstoles.<br> Desde el principio de su vida pública quiso Jesús multiplicar su presencia y propagar su mensaje por medio de hombres que fueran como él mismo. Llama a los cuatro primeros discípulos para que sean pescadores de hombres (Mt 4,18-22 p); escoge a doce para que estén «con él» y para que, como él, anuncien el evangelio y expulsen a los demonios (Mc 3,14 p); los envia en *misión a hablar en su nombre (Mc 6,6-13 p), revestidos de su autoridad: «El que os recibe a vosotros, a mí me recibe, y el que me recibe a mí, recibe al que me envió» (Mt 10,40 p); aprenden a distribuir los panes multiplicados en el desierto (Mt 14,19 p), reciben autoridad especial sobre la comunidad que deben dirigir (Mt 16,18; 18,18). En una palabra, constituyen los fundamentos del nuevo *Israel, cuyos jueces serán el último día (Mt 19,27 p), que es lo que simboliza el *número 12 del colegio apostólico. A ellos es a quienes el resucitado, presente siempre con ellos hasta el fin de los siglos, da el encargo de reclutarle discipulos y de bautizar a todas las naciones (Mt 28,18ss). En estas condiciones la elección de un duodécimo apóstol en sustitución de Judas aparece indispensable para que se descubra en la Iglesia naciente la figura del nuevo Israel (Act 1,15-26). Deberán ser *testigos de Cristo, es decir, atestiguar que el Cristo resucitado es el mismo Jesús con el que habían vivido (1,8.21); testimonio único, que confiere a su apostolado (entendido aquí en el sentido más fuerte del término) un carácter único. Los doce son para siempre el fundamento de la Iglesia: «EI muro de la ciudad tenía doce hiladas, y sobre ellas los nombres de los doce apóstoles del cordero» (Ap 21,14). <br>2. El apostolado de la Iglesia naciente.<br> Si los doce son los apóstoles por excelencia, en cuanto que la Iglesia es «apostólica», sin embargo, el apostolado de la Iglesia, entendido en sentido más amplio, no se limita a la acción de los doce. Asi como Jesús, «apóstol de Dios» (Heb 3,1), quiso constituir un colegio privilegiado que multiplicara su presencia y su palabra, así también los doce comunican a otros el ejercicio de su misión apostólica. Ya en el AT Moisés había transmitido a Josué la plenitud de sus poderes (Núm 27,18); así también Jesús quiso que el cargo pastoral confiado a los doce continuara a lo largo de los siglos: aun conservando un vinculo especial con ellos, su presencia de resucitado desbordará infinitamente su estrecho circulo. Por lo demás, ya en su vida pública Jesús mismo abrió el camino a esta extensión de la misión apostólica. Al lado de la tradición prevalente que contaba la misión de los doce, conservó Lucas otra tradición, según la cual Jesús «designó todavía a otros setenta y dos [discípulos] y los envió delante de él» (Lc 10,1). Idéntico objeto de misión que en el caso de los doce, idéntico carácter oficial: «El que a vosotros oye, a mi me oye, y el que a vosotros desecha, a mi me desecha, y el que me desecha a mi, desecha al que me envió» (Lc 10,16; cf. Mt 10,40 p). La misión apostólica no está, pues, limitada a la de los doce en la mente de Jesús. Los mismos doce actúan también con este espíritu. En el momento de la elección de Matías sabían que buen número de discípulos podían llenar las condiciones necesarias (Act 1.21ss): Dios no designa propiamente un apóstol, sino un testigo duodécimo. Ahi está además Bernabé, un apóstol del mismo renombre que Pablo (14,4.14); y si bien a los siete no se los llama apóstoles (6,1-6), pueden, sin embargo, fundar una nueva iglesia: así Felipe en Samaria, aun cuando sus poderes estén limitados por los de los doce (8,14-25). El apostolado, representación oficial del resucitado en la Iglesia, queda para siempre fundado sobre el colegio «apostólico» de los doce, pero se ejerce por todos los hombres a los que éstos confieren autoridad. <br>II. PABLO, APÓSTOL DE LOS GENTILES.<br> La existencia de Pablo confirma a su manera lo que Jesús había insinuado en la tierra enviando a los setenta y dos, además de los doce. Desde el cielo envía el resucitado a Pablo, además de los doce; a través de esta misión apostólica se podrá precisar la naturaleza del apostolado. <br>1. Embajador de Cristo.<br> Cuando Pablo repite con insistencia que ha sido «llamado» como apóstol (Rm 1,1, Gál 1,15) en una visión apocaliptica del resucitado (Gál 1,16; ICor 9,1; 15,8; cf. Act 9,5.27), manifiesta que el origen de su *misión dependió de una *vocación particular. Como apóstol, es un «enviado», no de los hombres (aunque ellos mismos sean apóstoles), sino personalmente de Jesús. Recuerda sobre todo este hecho cuando reivindica su autoridad apostólica: «Somos embajadores de Cristo, como si Dios os exhortase por medio de nosotros» (2Cor 5,20): «la palabra de Dios que os predicamos, la acogisteis no como palabra de hombre, sino como palabra de Dios» (ITes 2,13). Dichosos los que le han «acogido como a un ángel de Dios, como a Cristo Jesús» (Gál 4,14). Porque los apóstoles son «cooperadores de Dios». (ICor 3,9; ITes 3,2). Además, a través de ellos se realiza el ministerio de la *gloria escatológica (2Cor 3,7-11). Y para que el embajador no desvíe en su provecho este poder divino y esta gloria, el apóstol es un hombre despreciado por el mundo; ahí está, perseguido, entregado a la muerte, para que sea dada la vida a los hombres (2Cor 4,7-6, 10; 1 Cor 4, 9- 13). Concretamente, la *autoridad apostólica se ejerce a propósito de la doctrina, del ministerio y de la jurisdicción. Con frecuencia invoca Pablo su autoridad doctrinal, a la que estima capaz de fulminar anatema contra quienquiera que anuncie un *Evangelio diferente del suyo (Gál 1,8s). Pablo se considera capaz de delegar a otros sus propios poderes, como cuando ordena a Timoteo *imponiéndole las manos (ITim 4,14; 2Tim 1,6), gesto que éste podrá hacer a su vez (ITim 5,22). Finalmente, esta autoridad se ejerce por una real jurisdicción sobre las Iglesias que ha fundado Pablo o que le están confiadas: juzga y adopta sanciones (ICor 5,3ss; ITim 1,20), arregla todo a su paso (ICor 11,34; 2Cor 10,13-16; 2Tes 3,4), sabe exigir obediencia a la comunidad (Rm 15,18; ICor 14,37; 2Cor 13,3), a fin de mantener la *comunión (ICor 5,4). Esta autoridad no es tiránica (2Cor 1,24), es un servicio (ICor 9, 19), el de un *pastor (Act 20,28; IPe 5,2-5) que sabe, si es necesario, renunciar a sus derechos (ICor 9,12); lejos de pesar sobre los fieles, los quiere como un padre, como una madre (ITes 2,7-12) y les da el *ejemplo de la fe (ITes 1,6; 2Tes 3,9; ICor 4,16). <br>2. El caso único de Pablo.<br> En esta descripción ideal del apostolado reconoceria Pablo sin dificultad lo que esperaba de sus colaboradores, de Timoteo (cf. 1Tes 3,2) y de Silvano, a los que califica, a lo que parece, de apóstoles (2,5ss), o también de Sóstenes y de Apolo (ICor 4,9). Sin embargo, Pablo se atribuía un puesto aparte en el apostolado de la Iglesia: es el apóstol de las naciones paganas, tiene una inteligencia especial del misterio de Cristo: esto pertenece al orden *carismático y no se puede transmitir. <br>a) El apóstol de las *naciones. Pablo no fue el primero que llevó el Evangelio a los paganos: Felipe había ya evangelizado a los samaritanos (Act 8), y el Espiritu Santo había descendido sobre los paganos de Cesarea (Act 10). Pero Dios quiso que al nacimiento de su Iglesia un apóstol estuviera más especialmente encargado de la evangelización de los gentiles al lado de la de los judíos. Esto es lo que Pablo hace reconocer por *Pedro. No ya que quisiera ser un enviado de Pedro: seguía siendo enviado directo de Cristo; pero tenía interés en informar al jefe de los doce, a fin de no «correr en vano» y de no introducir división en la Iglesia (Gál 1-2). <br>b) El misterio de Cristo es, para Pablo, «Cristo entre las naciones. (Col 1,27); ya Pedro había comprendido por revelación que no había ya prohibición relativa a alimentos que separara a los judíos y a los gentiles (Act 10,10-11,18). Pero Pablo tiene por la gracia de Dios un *conocimiento particular de este *misterio (Ef 3,4) y ha recibido el encargo de transmitirlo a los hombres; sufre persecución, soporta sufrimientos, es prisionero con miras al cumplimiento de este misterio (Col 1,24- 29; Ef 3,1 -21). Tal es la gracia particular, incomunicable, de Pablo; pero el aspecto de embajada de Cristo y hasta, en cierto grado, la inteligencia espiritual que tiene de su apostolado, puede ser otorgada a todos los apóstoles por el señor del Espiritu (ICor 2,6-16). El apostolado de los fieles no es objeto de enseñanza explícita en el NT, pero halla en algunos hechos un sólido punto de apoyo. El apostolado, aun siendo por excelencia función de los doce y de Pablo, se ejerció desde los principios por la Iglesia entera: por ejemplo, las Iglesias de Antioquía y de Roma existían ya cuando llegaron los jefes de la Iglesia. En sentido amplio, el apostolado es cosa de todo *discípulo de Cristo, «luz del mundo y sal de la tierra» (Mt 5,13s). Según su rango debe participar en el apostolado de la Iglesia, imitando en su celo apostólico a Pablo, a los doce y a los primeros apóstoles. -> Autoridad - Carismas - Discipulo - Iglesia - Evangelio - Misión - Oración - Predicar - Testigo - Vocación.";
}

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
