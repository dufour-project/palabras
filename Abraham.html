function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "Abraham, antepasado del pueblo escogido, ocupa un puesto privilegiado en la historia de la salvación. Su *vocación no constituye sólo la fase inicial del *designio de Dios, sino que fija ya sus orientaciones fundamentales. <br>1. VOCACIÓN DE ABRAHAM.<br>En lugar de una mera crónica sobre la existencia de Abraham, presenta el Génesis un relato religioso en el que se hallan ya las notas de las tres corrientes de tradición: la yahvista insiste en las bendiciones y en las promesas divinas, la elohista en la fe a toda prueba del patriarca, la tradición sacerdotal en la alianza y en la circuncisión. La figura de Abraham así iluminada aparece como la de un hombre, al que Dios atrajo a sí y luego lo probó, con miras a hacer de él el padre, increíblemente colmado, de un pueblo innumerable.<br>1. Abraham, elegido de Dios.<br>La vida entera de Abraham se desenvuelve bajo el signo de la libre iniciativa de Dios. Dios interviene el primero; escoge a Abraham entre la descendencia de Sem, le «hace salir» de Ur (Gén 11,10-31) y lo conduce por sus *caminos a un país desconocido (Heb 11,8). Esta iniciativa es iniciativa de amor: desde los comienzos manifiesta Dios para con Abraham una generosidad sobre toda medida. Sus promesas delinean un porvenir maravilloso. La expresión que se repite constantemente es: «yo daré»; Dios dará a Abraham una tierra (Gén 12,7; 13,15ss; 15,18; 17,8); lo colmará, lo hará extremadamente fecundo (12,2; 16,10; 22,17). A decir verdad, las circunstancias parecen contrarias a estas perspectivas: Abraham es un nómada, Sara no está ya en edad de tener hijos. Así resalta todavía mejor la gratuidad de las promesas divinas: el porvenir de Abraham depende completamente del poder y de la bondad de Dios.Así Abraham resume en sí mismo al pueblo de Dios, *elegido sin mérito precedente. Todo lo que se de pide es una fe atenta e intrépida, una acogida sin reticencia otorgada al designio de Dios.<br>2. Abraham, probado.<br>Esta fe se debe purificar y fortificar en la prueba. Dios tienta a Abraham pidiéndole que le sacrifique a su hijo Isaac, en el que precisamente estriba la promesa (Gén 22,1s). Abraham «no rehusa su hijo, el único» (22,12.16) —es sabido que en los cultos cananeos se practicaban sacrificios de niños—; pero Dios preserva a Isaac, asumiendo él mismo el cuidado de «proporcionar el cordero para el holocausto» (22,8.13ss). Asi se manifestó la profundidad del «*temor de Dios» en Abraham (22,12). Por otra parte, con la misma ocasión revelaba Dios que su designio no está ordenado a la muerte, sino a la vida. «No se regocija de la pérdida de los vivientes» (Sab 1,13; cf. Dt 12,31; Jer 7,31). La muerte será un día vencida; el «sacrificio de Issac» aparecerá entonces como una escena profética (Heb 11l,l9; 2,14-17; cf. Rom 8,32).<br>3. Abraham, padre colmado.<br>La obediencia de Abraham acaba en la confirmaciónn de la promesa (Gén 22,16ss), cuya confirmaciónn ve él mismo esbozarse: «Yahveh bendijo a Abraham en todo» (Gén 24,1). «Nadie le igualó en gloria» (Eclo 44,19). No se trata de una bienandanza individual: la vocación de Abrabam está en ser *padre. Su *gloria está en su descendencia. Según la tradición sacerdotal, el cambio de nombre (Abram se cambia por Abraham) atestigua esta orientación, pues al nuevo nombre se le da la interpretación de «padre de multitudes» (Gén 17,5). El destino de Abraham ha de tener amplias repercusiones. Como Dios no le oculta lo que piensa hacer, el patriarca asume el empeño de interceder por las ciudades condenadas (18,16-33); su paternidad extenderá todavía su influencia, cuya irradiación será universal: «Por tu posteridad serán benditas todas las *naciones» (22,18) La tradición judía, meditando sobre este oráculo, le reconocerá un sentido profundo: «Dios le prometió con juramento bendecir a todas las naciones en su descendencia» (Eclo 44,21; cf. Gén 22,18 LXX). Asi pues, si en Adán se esbozaron los destinos de la humanidad pecadora, en Abraham se esbozaron los de la humanidad salva.<br><br>II. POSTERIDAD DE ABRAHAM.<br>1. Fidelidad de Dios.<br>Con Abraham, las promesas se refieren, pues, también a su posteridad (Gén 13,15; 17,7s). Dios las repite a Isaac y a Jacob (26,3ss; 28,13s), los cuales las transmiten como herencia (28,4; 48,1Ss; 50.24). Cuando los descendientes de Abraham se ven oprimidos en Egipto, Dios presta oídos a sus lamentos, porque «se acuerda de su alianza con Abraham, Isaac y Jacob» (Ex 2,23s; cf. Dt 1,8). «Recordando su palabra sagrada para con Abraham, su siervo, hizo salir a su pueblo en medio de la alegría» (Sal 105,42s). Más tarde alienta a los exiliados Ilamándolos «raza de Abraham, mi amigo» (Is 41,8). En períodos de apuro, en que se ve amenazada la existencia de Israel, los profetas restauran su confianza recordando la vocación de Abraham: «considerad la roca de que habéis sido tallados, la cantera de que habéis sido sacados. Mirad a Abraham, vuestro padre...» (Is 51,1s; cf. Is 29,22; Neh 9,7s). Y para obtener los favores de Dios la mejor oración consiste en apelar a Abraham: «Acuérdate de Abraham...» (Ex 32, 13; Dt 9,27; IRe 18,36), «otorga... a Abraham tu gracia» (Miq 7,20).<br>2. Filiación carnal.<br>Pero hay una manera mala de apelar al patriarca. En efecto, no basta con provenir físicamente de él para ser sus verdaderos herederos; hay que enlazar con él también espiritualmente. Es falsa la *confianza que no va acompañada de una profunda docilidad a Dios. Ya Ezequiel lo dice a sus contemporáneos (Ez 33,24-29). Juan Bautista, anunciando el juicio de Dios se enfrenta con la misma ilusión: «No os forjéis ilusiones diciendo: Tenemos a Abraham por padre. Porque yo os digo que Dios puede hacer de estas piedras hijos de Abraham». (Mt 3,9). El rico avariento de la parábola, por mucho que clama «¡Padre Abraham!», no obtiene nada de su antepasado: por su culpa hay un abismo zanjado entre ambos (Lc 16,24ss). El cuarto evangelio hace la misma afirmación: Jesús, desenmascarando los proyectos homicidas de los judíos, les echa en cara que su calidad de hijos de Abraham no les habla impedido convertirse en hijos del diablo (Jn 8,37-44). La filiación carnal no vale nada sin la fidelidad.<br>3. Las obras y la fe.<br>Para que sea auténtica esta fidelidad hay que evitar otra desviación. En el transcurso de las edades ha celebrado la tradición los méritos de Abraham, su *obediencia (Neh 9,8; Eclo 44,20), su heroísmo (1 Mac 2,52; Sab 10,5-6); continuando en esta dirección ciertas corrientes del judaísmo acabaron por realzar este aspecto: ponían toda su confianza en las *obras humanas, en la perfecta observancia de la ley, con lo cual llegaban a olvidar que lo esencial es apoyarse en Dios. Esta pretensión orgullosa, combatida ya en la parábola del fariseo y del publicano (Lc 18,9-14), queda completamente destruida por san Pablo. Éste se apoya en Gén 1 5,6: «Abraham creyó a Dios y le fue reputado por justicia», para demostrar que la *fe, y no las obras, constituye el fundamento de la salvación (Gál 3,6; Rom 4,3). El hombre no tiene por qué gloriarse, pues todo le viene de Dios «a titulo gratuito» (Rm 3-27; 4,1-4). Ninguna obra antecede al favor de Dios, sino que todas son fruto del mismo. Desde luego, este fruto no debe faltar (Gál 5,6; cf. ICor 15,10), como no faltó en la vida de Abraham; Santiago lo hace notar a propósito del mismo texto (Sant 2,20-24; cf. Heb 11,8-19).<br>4. La única posteridad.<br>¿Cuál es, pues, en definitiva la verdadera posteridad de Abraham? Es Jesucristo, hijo de Abraham (Mt 1,1); más aún: entre los descendientes del patriarca es el único en quien recae con plenitud la *herencia de la promesa: es la descendencia por excelencia (Gál 3,16). Por su vocación estaba Abraham ciertamente orientado hacia el advenimiento de Jesús, y su gozo consistió en percibir, en vislumbrar este *día a través de las bendiciones de su propia existencia (Jn 8,56; cf. Lc 1,54s.73). Esta concentración de la promesa en un descendiente único, lejos de ser una restricción, es la condición del verdadero universalismo. Todos los que creen en Cristo, circuncisos o incircuncisos, israelitas o gentiles, pueden tener participación en las *bendiciones de Abraham (Gál 3,14). Su *fe hace de ellos la descendencia espiritual del que creyó y vino a ser ya «el padre de todos los creyentes» (Rm 4,11ss). «Todos sois uno en Cristo Jesús. Y si todos sois de Cristo, luego sois descendientes de Abraham, herederos según la promesa» (Gál 3,28s). Tal es el coronamiento de la revelación bíblica, llevada a su término por el Espíritu de Dios. Es también la última palabra sobre la «gran recompensa» (Gén 15,1), anunciada al patriarca: su paternidad se extiende a todos los elegidos del cielo. La patria definitiva de los creyentes es «el seno de Abraham» (Lc 16,22), al que la liturgia de difuntos hace votos por que lleguen las almas.<br>-> Bendición - Elección - Fe - Herencia - Padre - Promesa - Vocación.";

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
