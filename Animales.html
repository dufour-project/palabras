<script type="text/javascript">

function leerdifour(){
	menu.style.display = 'none';
	lectura.style.display = 'none';
	sorteo.style.display = 'none';
	difour.style.display = 'block';
	textodifour.innerHTML = "El mundo animal constituye la parte de la naturaleza más próxima al hombre. Este parentesco, que a veces podría pasarnos inadvertido, era sentido de modo particular por los hebreos, que vivían más que nosotros en contacto permanente con los animales. Por esta razón la Biblia utiliza con bastante frecuencia para ilustrar sus descripciones la aptitud de los animales para expresar ciertas actitudes humanas: al enemigo se le llama perro (p.e., Sal 22,17); a una tropa de invasión se la represanta como una nube de langosta (p.e., Is 33,4); se describe como un león, ora a Dios, ora al enemigo (en la ambivalencia de ciertos simbolos hay que ver la ambigüedad de este mundo animal, del que formamos parte, capaz tanto de lo mejor como de lo peor); a menudo se compara al pueblo con un rebaño (p.e., la parábola de Natán: 2Sa 12, 1-4; Jer 23,1-8; Ez 34; Jn 10,1-16); el *cordero sirve incluso para representar a Cristo (Jn 1,29; Ap 5, 6...) y la paloma al *Espiritu Santo (Mt 3,16 p). Pero por encima de estas notaciones esporádicas hay que seguir en la Biblia el esfuerzo por la toma de conciencia, de aquellos hombres enfrentados con la potencia del mundo animal. ¿Quién saldrá victorioso? Más aún: hablando de este mundo animal en el que participan y sobre el que proyectan, más o menos conscientemente, su propia situación, los autores sagrados revelan, a fin de cuentas, el drama de los hombres y de la creación entera que aspiran a la redención. <br>I. LOS ANIMALES Y EL HOMBRE EN LA CREACIÓN. <br>1. Los animales ¿superiores el hombre?<br> El culto de los animales, sea lo que fuere del significado y de los diferentes aspectos de la zoolatría, muestra con qué sagrado respeto ciertas religiones primitivas, como la de los egipcios, consideraban a estos seres extrahumanos. Israel sucumbe a veces (Ex 32; IRe 12,28-32) a esta tentación de divinizar a los animales o de adorar a su imagen. Sin embargo, la ley de Moisés, las amonestaciones de los profetas, los consejos de la sabiduría retraen a los hebreos de esta dirección degradante (p.e., Sab 15, 18s; cf. Rom 1,23). En cuanto a los enemigos idólatras, lejos de ser preservados por los animales adorados, serán castigados por ellos (Sab 15-16; Ez 39,4. 1 7-20; Ap 1 9, 1 7s.21). <br>2. Nexo entre el animal y el hombre.<br> La semejanza del hombre con el animal, especialmente su origen común a partir del polvo y su manera común de acabar en la fosa, se expresa a veces en forma brutal (Ecl 3,19ss; Sal 49,13). Más a menudo y más discretamente se une con un lazo fraterno a estas dos criaturas, reunidas bajo la común denominación de «vivientes». Unas veces el hombre ayuda al animal: Noé salva de las aguas a una pareja de cada especie viva; otras veces el animal ayuda al hombre: la burra clarividente salva a Balaán (Núm 22,22-35); unos cuervos alimentan a Elías (IRe 17,6); un gran pez salva a Jonás recalcitrante y le hace volver al buen camino (Jan 2). Por su perfección inducen los animales a Job a reconocer la omnipotencia del Creador (Job 38,39-39,30; 40,15-41,26). Finalmente recuerdan a los hombres que Dios no cesa de derramar sus beneficios sobre todos los seres vivos (p.e., Sal 104,27; 147,9; Mt 6,26). Están tan próximos al hombre que forman parte de la alianza concluida entre Dios y Noé (Gén 9,9ss) y que ellos mismos vienen a estar sujetos a la ley mosaica... El sábado se aplica tanto al buey como al servidor (Ex 23,12; Dt 5,14). Y para con ellos está prescrita una actitud de humanidad (Éx 23,5; Dt 22,6s; 25,4; cf. ICor 9,9; ITim 5,18). En cuanto a los animales criminales, serán castigados (Gén 9,5; Lev 20, 15s); en ciertos casos serán incluso lapidados (Éx 21,28-32). En fin, son asociados tanto a la penitencia de los hombres (Jan 3,7) como a su castigo (Ex 11,5). <br>3. Superioridad del hombre sobre el animal.<br> Sin embargo, en el relato de los origenes, ciertas notaciones muy claras indican la percepción neta de cierta superioridad del hombre sobre el animal. Adán *nombra a los animales, afirmando así su dominio (Gén 2,20). Por lo demás, ninguno de ellos puede constituir para el hombre «una ayuda que le sea adecuada» (Gén 2,18-23), y la bestialidad es severamente castigada (Ex 22,18; Dt 27,21; Lev 18,23). Además, el animal puede ser muerto por el hombre y servirle de alimento (Gén 9,2s). Finalmente, se afirma la superioridad del hombre con un lirismo que resuena como el canto de victoria de una triunfante toma de conciencia (Gén 1,26-30; Sal 8,6-9). Viceversa, para castigar la sinrazón de Nabacodonosor «se le dará un corazón de *bestia» (Dan 4,13), simbolizando la bestialidad humana la rebelión contra el espíritu y finalmente contra Dios. Sin embargo, algo queda de la superioridad de los animales en la imaginación de los autores sagrados, que no vacilan en hablar de animales fabulosos. Estos, sea cual fuere el origen de tales representaciones, simbolizan un más allá de la naturaleza, sea en la esfera de un poder sobrehumano (Dan 7; Ap 9,3-11), que frisa en lo demoniaco (Ap 12; 13; 16,1 3s;20,1 ss), sea en la esfera de lo divino (Ez 1,14-24; Ap 4,6ss). <br>II. LOS ANIMALES Y EL HOMBRE EN LA REDENCIÓN. <br>1. La rebelión y la sumisión de los animales.<br> La división de los animales en salvajes y domésticos realiza y representa la rebelión de la naturaleza contra el hombre y el desorden que se introdujo en el mundo. Esta situación es resultado del pecado del hombre. En efecto, antes de la desobediencia de Adán, todos los animales parecen estar sometidos al que les había dado su nombre. Pero a causa del pecado toda la creación, y por consiguiente el mundo animal, es ahora esclavo de la corrupción (cf. Rom 8.19-22). Sin embargo, por anticipación, o por gracia mesiánica, en ciertos casos privilegiados, los animales vencidos recobran su docilidad primera (Dan 6,17-25; 14,3142; Sal 91,13; Mc 1,13; 16,18; Act 28,3-6). Al fin de los tiempos, cuando el mundo sea totalmente purificado de sus pecados, desaparecerán los animales salvajes (Lev 26,6; Ez 34,25) o se volverán pacificos (Os 2.20; Is 11,5ss; 65,25). En el universo reunificado, la naturaleza no conocerá ya rebelión. Y lo que hay de animal en el hombre (cf. Sant 3,2-8) será también enteramente sometido y transformado (ICor 15.44ss) <br>2. Más allá de la división en puro e impuro.<br> La división de los animales en *puros e impuros, por muy antigua que sea, vino a fomentar en el judaísmo su división de la humanidad en dos partes: los israelitas puros y los paganos impuros. Entre estos dos mundos la imposibilidad de comer a una misma mesa y de tener así contactos familiares fue, si ya no creada, por lo menos reforzada por las prescripciones sobre la alimentación, concernientes a los animales impuros. En esta perspectiva se comprende mejor la visión de Pedro en Jaffa (Act 10), en la que la abolición de la división puro-impuro en los animales significa que esta división no existe tampoco ya entre los hombres. En este símbolo animal estaban en juego la unidad de los hombres y la catolicidad de la Iglesia. <br>3. Los animales y el culto divino.<br> No sólo los animales habían venido a estar sujetos a la ley mosaica y participaban en la penitencia de los hombres, sino que además fueron juzgados dignos de constituir ordinariamente la materia de los *sacrificios y de prefigurar así la victima divina de la nueva alianza (Gén 22,13; Ex 13,12s). Aun así, hubiera convenido que a través del signo constituido por estas victimas animales, los israelitas mismos tomaran partido con todo su ser y aspiraran a la perfección de la realidad venidera (Sal 40,7ss; 51,18s; Heb 10,1-18). Sólo el sacrificio de Jesús, semejante al cordero que se lleva al matadero (Is 53.7), podia adquirir la redención eterna (Heb 9,12). Así, a través de los animales de la Biblia, se halla representado, y a veces hasta vivido todo el drama de la salvación: división y rebelión; idolatría; distinción puro-impuro; obediencia a la ley mosaica; penitencia; ofrendas y sacrificios; participación en la salvación en el arca de Noé; sumisión escatológica. La creación, desfigurada por la serpiente demoníaca, amenazada por el dragón satánico, es salvada y será finalmente transformada gracias al sacrifiicio de aquel que es el *cordero de Dios. -> Bestia y bestias - Creación.";
}

function random(low, high){
	if(arguments.length < 2){
		high=low;
		low=0;
	}
	this.low=low;
	this.high=high;
	this.reset();
}

random.prototype = {
	reset: function(){
		this.remaining = [];
		for(var i = this.low;i <= this.high;i++){
			this.remaining.push(i);
		}
	},
	get:function(){
		if(!this.remaining.length){
			this.reset();
		}
		var index = Math.floor(Math.random() * this.remaining.length);
		var val = this.remaining[index];
		this.remaining.splice(index,1);
		return val;
	}
}
